auth:
  enabled: false
  password: meh

extraConfig: |
  port 0
  tls-port 6379
  tls-cert-file /data/ssl/tls.crt
  tls-key-file /data/ssl/tls.key
  tls-ca-cert-file /data/ssl/ca.crt
  tls-auth-clients no

# redis-cli --tls -h redis-ephemeral --cacert /data/ssl/ca.crt ping

redis-ephemeral:
  extraRedisSecrets:
    - name: redis-certificate
      mountPath: /data/ssl

  livenessProbe:
    enabled: false
  customLivenessProbe:
    exec:
      command:
        - sh
        - -c
        - redis-cli --tls --cacert /data/ssl/ca.crt ping

  readinessProbe:
    enabled: false
  customReadinessProbe:
    exec:
      command:
        - sh
        - -c
        - redis-cli --tls --cacert /data/ssl/ca.crt ping

  startupProbe:
    enabled: false
  customStartupProbe:
    exec:
      command:
        - sh
        - -c
        - redis-cli --tls --cacert /data/ssl/ca.crt ping

