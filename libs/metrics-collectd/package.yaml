defaults: 
  local: ../../hpack-defaults.yaml
name: metrics-collectd
version: '0.1.32'
synopsis: Metrics collectd integration
category: Data
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
ghc-options:
- -Wall
- -O2
- -fwarn-tabs
ghc-prof-options:
- -prof
- -auto-all
dependencies:
- base ==4.*
- imports
- text >=0.11
- transformers >=0.3
library:
  source-dirs: src
  exposed-modules:
  - System.Metrics.Collectd.Collectd
  - System.Metrics.Collectd.IO
  - System.Metrics.Collectd.Json
  - System.Metrics.Collectd.Json.Path
  - System.Metrics.Collectd.Config
  dependencies:
  - aeson >=0.8
  - async >=2.0
  - attoparsec >=0.11
  - containers >=0.5
  - hashable >=1.2
  - http-client >=0.3
  - ini >=0.2
  - scientific >=0.3
  - time >=1.4
  - unordered-containers >=0.2
executables:
  metrics-collector:
    main: Main.hs
    source-dirs: main
    dependencies:
    - metrics-collectd
