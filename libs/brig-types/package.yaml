defaults:
  local: ../../package-defaults.yaml
name: brig-types
version: '1.35.0'
synopsis: User Service
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- hostname-validate
- imports
- insert-ordered-containers
- lens
- metrics-core
- servant
- servant-server
- servant-swagger
- swagger2
- uri-bytestring
library:
  source-dirs: src
  ghc-options:
  - -funbox-strict-fields
  exposed-modules:
  - Brig.Types
  - Brig.Types.Activation
  - Brig.Types.AddressBook
  - Brig.Types.Client
  - Brig.Types.Client.Prekey
  - Brig.Types.Code
  - Brig.Types.Common
  - Brig.Types.Connection
  - Brig.Types.Intra
  - Brig.Types.Properties
  - Brig.Types.Provider
  - Brig.Types.Provider.External
  - Brig.Types.Provider.Tag
  - Brig.Types.Search
  - Brig.Types.Swagger
  - Brig.Types.Team.Invitation
  - Brig.Types.TURN
  - Brig.Types.TURN.Internal
  - Brig.Types.User
  - Brig.Types.User.Auth
  dependencies:
  - aeson >=0.11
  - attoparsec >=0.10
  - base ==4.*
  - base64-bytestring >=1.0
  - bytestring >=0.9
  - bytestring-conversion >=0.2
  - containers >=0.5
  - currency-codes >=2.0
  - errors >=1.4
  - galley-types >=0.45.7
  - hashable
  - iproute >=1.5
  - iso3166-country-codes >=0.2
  - iso639 >=0.1
  - lens-aeson
  - network-uri >=2.6
  - pem >=0.2
  - safe >=0.3
  - scientific >=0.3.4
  - singletons >=2.0
  - swagger >=0.1
  - text >=0.11
  - time >=1.1
  - types-common >=0.16
  - unordered-containers >=0.2
  - uuid >=1.3
tests:
  brig-types-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - attoparsec
    - base
    - brig-types
    - bytestring
    - containers
    - currency-codes
    - extra
    - galley-types
    - iproute
    - iso639
    - QuickCheck
    - quickcheck-instances
    - random
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - text
    - time
    - types-common
    - unordered-containers
    - uuid
    - vector
