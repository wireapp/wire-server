defaults:
  local: ../../package-defaults.yaml
name: brig-types
version: '1.35.0'
synopsis: User Service
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- aeson >=0.11
- attoparsec >=0.10
- base ==4.*
- containers >=0.5
- imports
- QuickCheck >=2.9
- swagger2 >=2.5
- text >=0.11
- time >=1.1
- tinylog
- types-common >=0.16
- unordered-containers >=0.2
- wire-api
library:
  source-dirs: src
  ghc-options:
  - -funbox-strict-fields
  dependencies:
  - bytestring-conversion >=0.2
  - cassandra-util
  - deriving-swagger2 >=0.1.0
  - servant-server >=0.18.2
  - servant-swagger >=1.1.11
  - string-conversions
tests:
  brig-types-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - brig-types
    - tasty
    - tasty-quickcheck
