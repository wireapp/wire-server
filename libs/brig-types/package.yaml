defaults:
  local: ../../package-defaults.yaml
name: brig-types
version: '1.35.0'
synopsis: User Service
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
- wire-api
library:
  source-dirs: src
  ghc-options:
  - -funbox-strict-fields
  dependencies:
  - aeson >=0.11
  - attoparsec >=0.10
  - base ==4.*
  - bytestring-conversion >=0.2
  - cassandra-util
  - containers >=0.5
  - currency-codes >=2.0
  - errors >=1.4
  - exceptions >=0.10.4
  - extra
  - hashable
  - HsOpenSSL >=0.11.4.19
  - iproute >=1.5
  - iso3166-country-codes >=0.2
  - iso639 >=0.1
  - lens-aeson
  - network-uri >=2.6
  - pem >=0.2
  - QuickCheck >=2.9
  - quickcheck-instances >=0.3.16
  - random
  - safe >=0.3
  - scientific >=0.3.4
  - singletons >=2.0
  - sodium-crypto-sign >=0.1.2
  - string-conversions
  - text >=0.11
  - time >=1.1
  - types-common >=0.16
  - unordered-containers >=0.2
  - uri-bytestring
  - uuid >=1.3
  - wai-predicates >=1.0.0
  - zauth >=0.10.3
tests:
  brig-types-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - attoparsec
    - base
    - brig-types
    - containers
    - QuickCheck
    - tasty
    - tasty-quickcheck
    - text
    - time
    - types-common
    - unordered-containers
