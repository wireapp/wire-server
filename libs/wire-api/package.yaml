defaults:
  local: ../../package-defaults.yaml
name: wire-api
version: '0.1.0'
description: API types of the Wire collaboration platform
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2020 Wire Swiss GmbH
license: AGPL-3
dependencies:
- aeson >=0.6
- containers >=0.5
- imports
- types-common >=0.16
library:
  source-dirs: src
  dependencies:
  - base >=4 && <5
  - attoparsec >=0.10
  - base64-bytestring >=1.0
  - binary
  - bytestring >=0.9
  - bytestring-conversion >=0.2
  - case-insensitive
  - cassandra-util
  - cassava >= 0.5
  - cereal
  - cookie
  - cryptonite
  - currency-codes >=2.0
  - deriving-aeson >=0.2
  - deriving-swagger2
  - email-validate >=2.0
  - errors
  - extended
  - extra
  - generic-random >=1.2
  - generics-sop
  - ghc-prim
  - hashable
  - hostname-validate
  - hscim
  - http-api-data
  - http-media
  - http-types
  - insert-ordered-containers
  - iproute >=1.5
  - iso3166-country-codes >=0.2
  - iso639 >=0.1
  - lens >=4.12
  - memory
  - mime >=0.4
  - mtl
  - pem >=0.2
  - protobuf >=0.2
  - proto-lens
  - QuickCheck >=2.14
  - quickcheck-instances >=0.3.16
  - resourcet
  - saml2-web-sso
  - servant
  - servant-client
  - servant-client-core
  - servant-multipart
  - servant-server
  - servant-swagger
  - schema-profunctor
  - singletons
  - sop-core
  - string-conversions
  - swagger >=0.1
  - swagger2
  - text >=0.11
  - time >=1.4
  - unordered-containers >=0.2
  - uri-bytestring >=0.2
  - uuid >=1.3
  - vector >= 0.12
  - wire-message-proto-lens
  - x509
  - wai
tests:
  wire-api-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - aeson-qq
    - aeson-pretty
    - base
    - bytestring
    - bytestring-conversion
    - cassava
    - currency-codes
    - directory
    - iso3166-country-codes
    - iso639
    - lens
    - mime
    - pem
    - pretty
    - proto-lens
    - QuickCheck
    - string-conversions
    - swagger2
    - tasty
    - tasty-expected-failure
    - tasty-hunit
    - tasty-quickcheck
    - text
    - time
    - unordered-containers
    - uri-bytestring
    - uuid
    - vector
    - wire-api
    - wire-message-proto-lens
