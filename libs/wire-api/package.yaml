defaults:
  local: ../../package-defaults.yaml
name: wire-api
version: '0.1.0'
description: API types of the Wire collaboration platform
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2020 Wire Swiss GmbH
license: AGPL-3
dependencies:
- aeson >=0.6
- containers >=0.5
- imports
- types-common >=0.16
library:
  source-dirs: src
  dependencies:
  - base >=4 && <5
  - QuickCheck >=2.14
  - attoparsec >=0.10
  - base64-bytestring >=1.0
  - bytestring >=0.9
  - bytestring-conversion >=0.2
  - case-insensitive
  - cassandra-util
  - cassava >= 0.5
  - currency-codes >=2.0
  - deriving-aeson >=0.2
  - deriving-swagger2
  - email-validate >=2.0
  - errors
  - extra
  - generic-random >=1.2
  - hashable
  - hostname-validate
  - insert-ordered-containers
  - iproute >=1.5
  - iso3166-country-codes >=0.2
  - iso639 >=0.1
  - lens >=4.12
  - mime >=0.4
  - pem >=0.2
  - protobuf >=0.2
  - quickcheck-instances >=0.3.16
  - string-conversions
  - swagger >=0.1
  - swagger2
  - text >=0.11
  - time >=1.4
  - unordered-containers >=0.2
  - uri-bytestring >=0.2
  - uuid >=1.3
  - vector >= 0.12
tests:
  wire-api-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - base
    - bytestring-conversion
    - cassava
    - wire-api
    - uuid
    - aeson-qq
    - lens
    - swagger2
    - tasty
    - tasty-expected-failure
    - tasty-hunit
    - tasty-quickcheck
    - unordered-containers
    - vector
