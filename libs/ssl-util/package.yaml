name: ssl-util
version: '0.1.0'
synopsis: SSL-related utilities
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2018 Wire Swiss GmbH
license: AGPL-3
default-extensions:
- NoImplicitPrelude
- AllowAmbiguousTypes
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- PatternSynonyms
- PolyKinds
- QuasiQuotes
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UndecidableInstances
- ViewPatterns
ghc-options:
- -Wall
- -O2
- -fwarn-tabs
dependencies:
- base >=4.7 && <5
- byteable >=0.1
- bytestring >=0.10
- HsOpenSSL >=0.11
- imports
- network >=2.6
- http-client >=0.4
- time >=1.5
library:
  source-dirs: src
  exposed-modules:
  - Ssl.Util
stability: experimental
