defaults: 
  local: ../../package-defaults.yaml
name: imports
version: '0.1.0'
synopsis: Very common imports
description: ! 'A single module combining some common imports. Designed to be

  usable as a drop-in Prelude replacement.


  Also exports common orphan instances.'
category: Utilities
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2018 Wire Swiss GmbH
license: AGPL-3
dependencies:
- base
- aeson
- unliftio
- unliftio-core
- containers
- unordered-containers
- text
- bytestring
- mtl
- transformers
- deepseq
- tinylog
library:
  source-dirs: src
  exposed-modules:
  - Imports
stability: experimental
