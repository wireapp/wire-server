name: extended
version: '0.1.0'
synopsis: Extended versions of common modules
description: ! '.Extended versions of various libraries from Hackage. See

  https://jaspervdj.be/posts/2015-01-20-haskell-design-patterns-extended-modules.html

  for a description of this design pattern.'
category: Utilities
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2018 Wire Swiss GmbH
license: AGPL-3
default-extensions:
- NoImplicitPrelude
- AllowAmbiguousTypes
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- PatternSynonyms
- PolyKinds
- QuasiQuotes
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UndecidableInstances
- ViewPatterns
ghc-options:
- -Wall
- -O2
- -fwarn-tabs
dependencies:
- base
- extra
- imports
- optparse-applicative
- unliftio
library:
  source-dirs: src
  exposed-modules:
  - Options.Applicative.Extended
stability: experimental
