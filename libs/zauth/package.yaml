defaults:
  local: ../../package-defaults.yaml
name: zauth
version: '0.10.3'
synopsis: Creation and validation of signed tokens.
description: Creation and validation of signed tokens.
category: Data
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
extra-source-files:
- README.md
dependencies:
- imports
library:
  source-dirs: src
  ghc-options:
  - -funbox-strict-fields
  dependencies:
  - attoparsec >=0.11
  - base >=4.6 && <5
  - base64-bytestring >=1.0
  - bytestring >=0.10.2
  - bytestring-conversion >=0.1.1
  - errors >=2.0
  - exceptions >=0.4
  - lens >=4.4
  - mtl >=2.2
  - mwc-random >=0.12
  - sodium-crypto-sign >=0.1
  - time >=1.4
  - vector >=0.10
  - uuid >=1.3
executables:
  zauth:
    main: Main.hs
    source-dirs: main
    dependencies:
    - base
    - base64-bytestring
    - bytestring
    - bytestring-conversion
    - errors
    - lens
    - optparse-applicative >=0.11
    - sodium-crypto-sign
    - uuid
    - zauth
tests:
  zauth-unit:
    main: Unit.hs
    source-dirs: test
    dependencies:
    - base
    - bytestring
    - bytestring-conversion
    - sodium-crypto-sign
    - errors
    - lens
    - tasty >=0.9
    - tasty-hunit >=0.9
    - tasty-quickcheck >=0.8
    - uuid
    - zauth
stability: experimental
