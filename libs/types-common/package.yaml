defaults:
  local: ../../package-defaults.yaml
name: types-common
version: '0.16.0'
synopsis: Shared type definitions.
description: Types shared with many other projects.
category: System
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
library:
  source-dirs: src
  ghc-prof-options: -fprof-auto-exported
  dependencies:
  - attoparsec >=0.11
  - aeson >=1.0
  - base ==4.*
  - base16-bytestring >=0.1
  - base64-bytestring >=1.0
  - bytestring >=0.10
  - bytestring-conversion >=0.2
  - case-insensitive >=1.0
  - containers >=0.5
  - cryptohash-md5 >=0.11.7.2
  - cryptohash-sha1 >=0.11.7.2
  - data-default >=0.5
  - deepseq >=1.4
  - directory >=1.2
  - errors >=2.0
  - ghc-prim
  - hashable >=1.2
  - http-types >=0.12
  - iproute >=1.5
  - optparse-applicative >=0.10
  - lens >=4.10
  - lens-datetime >=0.3
  - semigroups >=0.12
  - safe >=0.3
  - scientific >=0.3.4
  - singletons >=2.0
  - string-conversions
  - swagger >=0.3
  - tagged >=0.8
  - tasty >=0.11
  - text >=0.11
  - time >=1.6
  - time-locale-compat >=0.1
  - transformers >=0.3
  - unordered-containers >=0.2
  - uri-bytestring >=0.2
  - uuid >=1.3.11
  - unix
  - vector >=0.11
  - yaml >=0.8.22
  when:
  - condition: impl(ghc >=8)
    ghc-options: -fno-warn-redundant-constraints
  - condition: flag(cql)
    cpp-options: -DWITH_CQL
    dependencies:
    - cassandra-util
  - condition: flag(protobuf)
    cpp-options: -DWITH_PROTOBUF
    dependencies:
    - protobuf >=0.2
  - condition: flag(arbitrary)
    cpp-options: -DWITH_ARBITRARY
    dependencies:
    - QuickCheck >=2.9
    - quickcheck-instances >=0.3.16
tests:
  tests:
    main: Main.hs
    source-dirs: test
    ghc-options: -threaded
    dependencies:
    - aeson
    - base
    - base16-bytestring
    - base64-bytestring
    - cereal
    - bytestring
    - bytestring-conversion
    - protobuf
    - QuickCheck
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - text
    - text-format
    - time
    - types-common
    - unordered-containers
    - uuid
flags:
  arbitrary:
    description: Enable quickcheck's arbitrary instances
    manual: true
    default: false
  protobuf:
    description: Enable protocol buffers instances
    manual: true
    default: false
  cql:
    description: Enable cql instances
    manual: true
    default: false
