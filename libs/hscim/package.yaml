name:                hscim
version:             0.3.6
synopsis:            hscim json schema and server implementation
description:         The README file will answer all the questions you might have
homepage:            https://github.com/wireapp/wire-server/libs/hscim/README.md
license:             AGPL-3
license-file:        LICENSE
author:              Wire Swiss GmbH
maintainer:          Wire Swiss GmbH <backend@wire.com>
copyright:           (c) 2018 Wire Swiss GmbH
category:            Web
build-type:          Simple
github:              wireapp/wire-server/hscim
# TODO: should be `github: wireapp/wire-server/libs/hscim`, but hpack
# 0.33.0 doesn't allow that: https://github.com/sol/hpack/pull/451.
# (i think we should just move back to writing cabal files by hand.)

default-extensions:
  - ConstraintKinds
  - DataKinds
  - DeriveFunctor
  - DeriveGeneric
  - FlexibleContexts
  - FlexibleInstances
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - OverloadedStrings
  - RankNTypes
  - ScopedTypeVariables
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances

extra-source-files:
  - README.md
  - CHANGELOG

dependencies:
  -  aeson                >= 1.4.5 && < 1.5
  -  attoparsec           >= 0.13.2 && < 0.14
  -  bytestring           >= 0.10.8 && < 0.11
  -  base                 >= 4.12  && < 4.15
  -  case-insensitive     >= 1.2.1.0 && < 1.3
  -  scientific           >= 0.3.6 && < 0.4
  -  hashable             >= 1.2.7 && < 1.4
  -  text                 >= 1.2.3 && < 1.3
  -  time                 >= 1.8.0 && < 1.10
  -  template-haskell     >= 2.14.0 && < 2.17
  -  unordered-containers >= 0.2.10 && < 0.3
  -  aeson-qq             >= 0.8.2 && < 0.9
  -  mtl                  >= 2.2.2 && < 2.3
  -  email-validate       >= 2.3.2 && < 2.4
  -  stm                  >= 2.5.0 && < 2.6
  -  hedgehog             >= 1.0.1 && < 1.1
  -  mmorph               >= 1.1.3 && < 1.2
  -  hspec                >= 2.7.1 && < 2.8
  -  hspec-wai            >= 0.9.2 && < 0.10
  -  hspec-expectations   >= 0.8.2 && < 0.9
  -  http-types           >= 0.12.3 && < 0.13
  -  wai                  >= 3.2.2 && < 3.3
  -  wai-extra            >= 3.0.28 && < 3.1
  -  http-api-data        >= 0.4.1 && < 0.5
  -  http-media           >= 0.8.0 && < 0.9
  -  hw-hspec-hedgehog    >= 0.1.0 && < 0.2
  -  list-t               >= 1.0.4 && < 1.1
  -  microlens            >= 0.4.10 && < 0.5
  -  network-uri          >= 2.6.2 && < 2.7
  -  servant              >= 0.16.2 && < 0.19
  -  servant-server       >= 0.16.2 && < 0.19
  -  servant-client       >= 0.16.2 && < 0.19
  -  servant-client-core  >= 0.16.2 && < 0.19
  -  warp                 >= 3.2.28 && < 3.4
  -  stm-containers       >= 1.1.0 && < 1.2
  -  string-conversions   >= 0.4.0 && < 0.5
  -  uuid                 >= 1.3.13 && < 1.4
  -  retry                >= 0.8.1.0 && < 0.9

ghc-options: -Wall -Werror

library:
  source-dirs: src

executables:
  hscim-server:
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    source-dirs: server
    dependencies:
      - hscim

tests:
  spec:
    main: Spec.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    source-dirs:
      - test
    build-tools:
      - hspec-discover:hspec-discover
    dependencies:
      - hscim
