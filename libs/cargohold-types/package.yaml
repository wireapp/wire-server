- base16-bytestring >=0.1
- base64-bytestring >=1.0
- cryptonite >=0.11
- containers >=0.5
- data-default >=0.5
- imports
- lens >=4.13
- memory >=0.11
- mime >=0.4
- text >=0.11
- time >=1.5
- types-common >=0.16
- unordered-containers >=0.2
- uuid >=1.2
