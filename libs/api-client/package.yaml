defaults: 
  local: ../../package-defaults.yaml
name: api-client
version: '0.4.2'
synopsis: (Internal) Wire HTTP API Client
description: An (internal) client library for the Wire HTTP API.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
license: AGPL-3
dependencies:
- aeson >=0.11
- async >=2.0
- base >=4.6 && <5
- base64-bytestring >=1.0
- bilge >=0.21
- brig-types >=0.84
- bytestring >=0.10
- bytestring-conversion >=0.2
- cargohold-types >=0.25.6
- connection >=0.2
- cookie >=0.4
- cryptobox-haskell >=0.1.1
- cryptonite >=0.17
- data-default-class >=0.0
- errors >=2.1
- exceptions >=0.8
- galley-types >=0.66
- gundeck-types >=1.24
- http-client >=0.4
- http-types >=0.8
- imports
- memory >=0.12
- mime >=0.4
- mtl >=2.1
- network >=2.4
- retry >=0.7
- semigroups >=0.10
- text >=1.2
- time >=1.5
- tinylog >=0.14
- transformers >=0.3
- types-common >=0.16
- unordered-containers >=0.2
- uuid >=1.3
- websockets >=0.9
library:
  source-dirs: src
  exposed-modules:
  - Network.Wire.Client
  - Network.Wire.Client.API.Auth
  - Network.Wire.Client.API.Asset
  - Network.Wire.Client.API.Conversation
  - Network.Wire.Client.API.Push
  - Network.Wire.Client.API.Search
  - Network.Wire.Client.API.User
  - Network.Wire.Client.API.Client
  - Network.Wire.Client.HTTP
  - Network.Wire.Client.Monad
  - Network.Wire.Client.Session
stability: experimental
