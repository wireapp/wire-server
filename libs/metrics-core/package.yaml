name: metrics-core
version: '0.3.2'
synopsis: Metrics core
category: Data
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
default-extensions:
- NoImplicitPrelude
- AllowAmbiguousTypes
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- PatternSynonyms
- PolyKinds
- QuasiQuotes
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UndecidableInstances
- ViewPatterns
ghc-options:
- -Wall
- -fwarn-tabs
dependencies:
- imports
library:
  source-dirs: src
  ghc-options:
  - -O2
  exposed-modules:
  - Data.Metrics
  - Data.Metrics.Buckets
  dependencies:
  - aeson >=0.6
  - atomic-primops >=0.8
  - base >=4.9
  - hashable >=1.2
  - unordered-containers >=0.2
  - text >=0.11
  - transformers >=0.3
  - vector >=0.10
benchmarks:
  metrics-core-bench:
    main: Main.hs
    source-dirs: bench
    ghc-options:
    - -rtsopts
    - -threaded
    - -fno-ignore-asserts
    dependencies:
    - base
    - async
    - criterion
    - metrics-core
    - unordered-containers
verbatim:
  cabal-version: 1.12
