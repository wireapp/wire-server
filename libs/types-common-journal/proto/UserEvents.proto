syntax = "proto2";

option java_package = "com.wire.events";
option java_outer_classname = "UserEvents";

message UserEvent {
    required EventType event_type = 1;
    required bytes user_id = 2;
    required int64 utc_time = 3;
    optional bytes email = 4;
    optional bytes locale = 5;

    enum EventType {
        USER_ACTIVATE     = 0;
        USER_DELETE       = 1;
        USER_UPDATE       = 2;
        USER_EMAIL_REMOVE = 3;
    }
}
