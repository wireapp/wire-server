name: types-common-journal
version: '0.1.0'
synopsis: Shared protobuf type definitions.
description: Shared protobuf type definitions for journaling.
category: System
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
extra-source-files:
- proto/TeamEvents.proto
- proto/UserEvents.proto
default-extensions:
- NoImplicitPrelude
- AllowAmbiguousTypes
- BangPatterns
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PackageImports
- PatternSynonyms
- PolyKinds
- QuasiQuotes
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeOperators
- UndecidableInstances
- ViewPatterns
ghc-options:
- -Wall
- -O2
- -fwarn-tabs
- -fno-warn-redundant-constraints
dependencies:
- base ==4.*
- bytestring
- imports
- proto-lens-protoc >=0.2
- time
- types-common
- uuid
library:
  source-dirs: src
  ghc-prof-options: -fprof-auto-exported
  exposed-modules:
  - Data.Proto
  - Data.Proto.Id
  - Proto.TeamEvents
  - Proto.TeamEvents_Fields
  - Proto.UserEvents
  - Proto.UserEvents_Fields
verbatim: |
  custom-setup
      setup-depends: base, Cabal, proto-lens-protoc
