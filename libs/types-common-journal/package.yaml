defaults:
  local: ../../package-defaults.yaml
name: types-common-journal
version: '0.1.0'
synopsis: Shared protobuf type definitions.
description: Shared protobuf type definitions for journaling.
category: System
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
extra-source-files:
- proto/TeamEvents.proto
- proto/UserEvents.proto
ghc-options:
- -fno-warn-redundant-constraints
dependencies:
- base ==4.*
- bytestring
- imports
- proto-lens-runtime
- time
- types-common
- uuid
build-tools:
  - proto-lens-protoc
library:
  source-dirs: src
  ghc-prof-options: -fprof-auto-exported
  exposed-modules:
  # do not remove this list!  stack won't be able to generate it from the protobuf source files!
  - Data.Proto
  - Data.Proto.Id
  - Proto.TeamEvents
  - Proto.TeamEvents_Fields
  - Proto.UserEvents
  - Proto.UserEvents_Fields
custom-setup:
  dependencies:
  - base
  - Cabal
  - proto-lens-setup
