defaults:
  local: ../../package-defaults.yaml
name: wire-api-federation
version: '0.1.0'
synopsis: The Wire server-to-server API for federation
description: Servant endpoints and types for implementing a Wire backend that can federate with others
category: Web
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2020 Wire Swiss GmbH
license: AGPL-3
dependencies:
- QuickCheck >=2.13
- aeson >=2.0.1.0
- async
- base >=4.6 && <5.0
- bytestring
- bytestring-conversion
- bytestring
- case-insensitive
- containers
- either
- errors
- exceptions
- http-types
- http2
- imports
- kan-extensions
- lifted-base
- metrics-wai
- mtl
- network
- servant >=0.16
- servant-client
- servant-client-core
- servant-server
- singletons
- sop-core
- streaming-commons
- template-haskell
- text >=0.11
- time-manager
- tls
- time >=1.8
- types-common
- wai-utilities
- wire-api
library:
  source-dirs: src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    build-tools:
    - hspec-discover:hspec-discover
    dependencies:
      - HUnit
      - aeson-pretty
      - containers
      - hspec
      - metrics-wai
      - network
      - retry
      - uuid
      - wire-api-federation
