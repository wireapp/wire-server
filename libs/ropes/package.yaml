defaults:
  local: ../../package-defaults.yaml
name: ropes
version: '0.4.20'
synopsis: Various ropes to tie together with external web services.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- bytestring >=0.9
- errors >=2.0
- imports
- mime-mail >=0.4
- semigroups >=0.11
library:
  source-dirs: src
  dependencies:
  - aeson >=0.6
  - aws >=0.10.2
  - base ==4.*
  - exceptions >=0.6
  - http-client >=0.5
  - http-types >=0.7
  - iso3166-country-codes >=0.20140203.7
  - retry >=0.7
  - resourcet >=1.1
  - text >=0.11
  - transformers >=0.3
  - time >=1.1
  - tinylog >=0.10.2
  - yaml >=0.8.22
executables:
  ropes-aws-auth-test:
    main: Main.hs
    source-dirs: test/integration-aws-auth
    ghc-options:
    - -threaded
    dependencies:
    - base >=4 && <5
    - aws
    - http-client
    - ropes
    - time
    - tinylog
  ropes-aws-test:
    main: Main.hs
    source-dirs: test/integration-aws
    ghc-options:
    - -threaded
    dependencies:
    - base >=4 && <5
    - aws
    - exceptions
    - http-client
    - http-client-tls
    - resourcet
    - ropes
    - tasty >=0.2
    - tasty-hunit >=0.2
    - text >=0.11.3
    - transformers
    - tinylog
