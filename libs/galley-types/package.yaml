defaults:
  local: ../../package-defaults.yaml
name: galley-types
version: '0.81.0'
description: API types of Galley.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
- wire-api
library:
  source-dirs: src
  dependencies:
  - aeson >=0.6
  - attoparsec >=0.10
  - base >=4 && <5
  - base64-bytestring >=1.0
  - bytestring >=0.9
  - bytestring-conversion >=0.2
  - cassandra-util
  - containers >=0.5
  - currency-codes >=2.0
  - data-default >=0.5
  - errors
  - exceptions >=0.10.0
  - hashable
  - lens >=4.12
  - protobuf >=0.2
  - string-conversions
  - swagger >=0.1
  - text >=0.11
  - time >=1.4
  - transformers >=0.3
  - types-common >=0.16
  - unordered-containers >=0.2
  - uri-bytestring >=0.2
  - uuid >=1.3
tests:
  galley-types-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - base
    - galley-types
    - lens
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - types-common
    - containers
    - QuickCheck
