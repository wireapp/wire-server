defaults:
  local: ../../package-defaults.yaml
name: galley-types
version: '0.81.0'
description: API types of Galley.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
- wire-api
library:
  source-dirs: src
  dependencies:
  - aeson >=2.0.1.0
  - base >=4 && <5
  - bytestring
  - bytestring-conversion
  - containers >=0.5
  - cryptonite
  - currency-codes >=2.0
  - errors
  - exceptions >=0.10.0
  - lens >=4.12
  - memory
  - QuickCheck
  - schema-profunctor
  - string-conversions
  - tagged
  - text >=0.11
  - time >=1.4
  - types-common >=0.16
  - uuid
tests:
  galley-types-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - base
    - galley-types
    - lens
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - types-common
    - containers
    - QuickCheck
