version: '0.22.0'
synopsis: Library for composing HTTP requests.
description: Library for constructing HTTP requests and asserting on their responses.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
extra-source-files:
- README.md
dependencies:
- aeson >=0.6
- ansi-terminal >=0.6
- base >=4.7 && <5
- bytestring >=0.9
- case-insensitive >=1.1
- cookie
- errors >=1.4
- exceptions >=0.6
- http-client >=0.5
- http-types >=0.8
- imports
- lens
- monad-control >=1.0
- mtl >=2.2
- text >=0.11
- tinylog >=0.9
- transformers-base >=0.4
- types-common >=0.7
- unliftio
- uri-bytestring
- wai
- wai-extra
