defaults:
  local: ../../package-defaults.yaml
name: cannon
version: '0.31.0'
synopsis: Push Notification API
description: Push Notification API Service.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
- extended
library:
  source-dirs: src
  dependencies:
  - base >=4.6 && <5
  - aeson >=0.11
  - api-field-json-th >=0.1.0.2
  - async >=2.0
  - bilge >=0.12
  - bytestring >=0.10
  - bytestring-conversion >=0.2
  - data-default >=0.5
  - data-timeout >=0.3
  - exceptions >=0.6
  - gundeck-types
  - hashable >=1.2
  - http-types >=0.8
  - lens >=4.4
  - lens-family-core >=1.1
  - metrics-wai >=0.4
  - mwc-random >=0.13
  - retry >=0.7
  - safe-exceptions
  - strict >=0.3.2
  - swagger >=0.2
  - text >=1.1
  - tinylog >=0.10
  - types-common >=0.16
  - uuid >=1.3
  - vector >=0.10
  - wai >=3.0
  - wai-extra >=3.0
  - wai-predicates >=0.8
  - wai-routing >=0.12
  - wai-utilities >=0.11
  - wai-websockets >=3.0
  - warp >=3.0
  - websockets >=0.11.2
executables:
  cannon:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -with-rtsopts=-T
    - -with-rtsopts=-M1g
    - -with-rtsopts=-ki4k
    dependencies:
    - base
    - cannon
    - types-common
    when:
    - condition: flag(static)
      ld-options: -static
tests:
  cannon-tests:
    main: Main.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - async
    - base
    - bytestring
    - cannon
    - criterion >=1.0
    - metrics-wai
    - QuickCheck >=2.7
    - random >=1.0
    - tasty >=0.8
    - tasty-hunit >=0.8
    - tasty-quickcheck >=0.8
    - types-common
    - uuid
    - wai-utilities
flags:
  static:
    description: Enable static linking
    manual: true
    default: false
