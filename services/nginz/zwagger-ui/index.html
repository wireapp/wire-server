<html>
<!-- (not a frontend dev; "how to create tabs" taken from https://www.w3schools.com/howto/howto_js_tabs.asp -->
<header>
    <style media="screen" type="text/css">
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }
        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }
        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>


</header>

<body>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Swagger-1.2')" id="defaultOpen">Swagger-1.2</button>
        <button class="tablinks" onclick="openTab(event, 'Swagger-2.0')">Swagger-2.0</button>
        <button class="tablinks" onclick="openTab(event, 'BackOffice')">Back Office (if running)</button>
    </div>
    </div>

    <p>Some endpoints have been moved to <a href="/api/swagger-ui">/api/swagger-ui</a></p>
    <!-- Tab content -->
    <iframe id="Swagger-1.2" class="tabcontent" src="./tab.html" height="100%" width="100%">
    </iframe>

    <iframe id="Swagger-2.0" class="tabcontent" src="./tab.html?url_suffix=sso" height="100%" width="100%">
    </iframe>

    <iframe id="BackOffice" class="tabcontent" src="./tab.html?url_suffix=backoffice" height="100%" width="100%">
    </iframe>

    <script>
        function openTab(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>

</body>

</html>
