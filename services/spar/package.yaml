defaults:
  local: ../../package-defaults.yaml
name:          spar
version:       '0.1'
synopsis:      'User Service for SSO (Single Sign-On) provisioning and authentication.'
author:        Wire Swiss GmbH
maintainer:    Wire Swiss GmbH <backend@wire.com>
copyright:     (c) 2018 Wire Swiss GmbH
license:       AGPL-3
license-file:  LICENSE
category:      System
description:   'See README.md'

ghc-options:
- -j
- -Wno-redundant-constraints
- -Werror

dependencies:
  - aeson
  - aeson-qq
  - attoparsec
  - base
  - base64-bytestring
  - bilge
  - binary
  - brig-types
  - bytestring
  - bytestring-conversion
  - case-insensitive
  - cassandra-util
  - containers
  - cookie
  - cryptonite
  - data-default
  - email-validate
  - exceptions  # (for MonadClient, which in turn needs MonadCatch)
  - extended
  - galley-types
  - ghc-prim
  - hscim
  - HsOpenSSL
  - http-api-data
  - http-client
  - http-media
  - http-types
  - imports
  - insert-ordered-containers
  - interpolate
  - lens
  - memory
  - metrics-wai
  - mtl
  - network-uri
  - optparse-applicative
  - raw-strings-qq
  - retry
  - saml2-web-sso >= 0.18
  - servant
  - servant-multipart
  - servant-server
  - servant-swagger
  - string-conversions
  - swagger2
  - text
  - text-latin1
  - time
  - tinylog
  - transformers
  - types-common
  - unordered-containers
  - uri-bytestring
  - uuid
  - wai
  - wai-utilities
  - warp
  - wire-api
  - x509
  - xml-conduit
  - yaml

library:
  source-dirs:
    - src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    build-tools:
      - hspec-discover:hspec-discover
    dependencies:
      - lens-aeson
      - hspec
      - metrics-wai
      - QuickCheck
      - spar
      - uri-bytestring

executables:
  spar:
    main: Main.hs
    source-dirs: exec
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -with-rtsopts=-T
    dependencies:
      - spar

  spar-schema:
    main: Main.hs
    source-dirs: schema/src
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - spar

  spar-migrate-data:
    main: Main.hs
    source-dirs: migrate-data/src
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - spar
      - conduit

  spar-integration:
    main: Spec.hs
    source-dirs:
      - test-integration
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    build-tools:
      - hspec-discover:hspec-discover
    dependencies:
      - aeson-qq
      - galley-types
      - hspec
      - hspec-wai
      - lens-aeson
      - MonadRandom
      - QuickCheck
      - random
      - silently
      - spar
      - tasty-hunit
      - tinylog
      - wai
      - wai-extra
      - wire-api
      - xml-conduit
      - zauth
