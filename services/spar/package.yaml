defaults:
  local: ../../package-defaults.yaml
name:          spar
version:       '0.1'
synopsis:      'User Service for SSO (Single Sign-On) provisioning and authentication.'
author:        Wire Swiss GmbH
maintainer:    Wire Swiss GmbH <backend@wire.com>
copyright:     (c) 2018 Wire Swiss GmbH
license:       AGPL-3
license-file:  LICENSE
category:      System
description:   'See README.md'

ghc-options:
- -j
- -Wno-redundant-constraints
- -Werror

dependencies:
  - aeson
  - aeson-pretty
  - aeson-qq
  - base
  - base64-bytestring
  - bilge
  - binary
  - brig-types
  - bytestring
  - bytestring-conversion
  - case-insensitive
  - cassandra-util
  - containers
  - cookie
  - cryptonite
  - data-default
  - email-validate
  - errors
  - exceptions  # (for MonadClient, which in turn needs MonadCatch)
  - extended
  - extra
  - galley-types
  - ghc-prim
  - hscim
  - HsOpenSSL
  - http-api-data
  - http-client
  - http-client-tls
  - http-types
  - imports
  - interpolate
  - lens
  - metrics-core
  - metrics-wai
  - mtl
  - network-uri
  - optparse-applicative
  - raw-strings-qq
  - retry
  - saml2-web-sso >= 0.18
  - scientific
  - servant
  - servant-multipart
  - servant-server
  - servant-swagger
  - string-conversions
  - swagger2
  - text
  - text-latin1
  - time
  - tinylog
  - transformers
  - types-common
  - unordered-containers
  - uri-bytestring
  - uuid
  - wai
  - wai-middleware-prometheus
  - wai-utilities
  - warp
  - x509
  - xml-conduit
  - yaml

library:
  source-dirs:
    - src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - hspec
      - hspec-discover
      - QuickCheck
      - spar
      - uri-bytestring

executables:
  spar:
    main: Main.hs
    source-dirs: exec
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - spar

  spar-schema:
    main: Main.hs
    source-dirs: schema/src
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - spar

  spar-integration:
    main: Spec.hs
    source-dirs:
      - test-integration
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - async
      - galley-types
      - hspec
      - hspec-discover
      - lens-aeson
      - MonadRandom
      - random
      - servant-client
      - silently
      - spar
      - stm
      - tinylog
      - wai
      - warp-tls
      - xml-conduit
      - xml-hamlet
      - xml-lens
      - zauth
