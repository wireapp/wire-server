defaults:
  local: ../../package-defaults.yaml
name: gundeck
version: '1.45.0'
synopsis: Push Notification Hub
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
- extended
library:
  source-dirs: src
  ghc-options:
  - -fwarn-incomplete-uni-patterns
  dependencies:
  - aeson >=0.11
  - amazonka >=1.3.7
  - amazonka-sns >=1.3.7
  - amazonka-sqs >=1.3.7
  - async >=2.0
  - attoparsec >=0.10
  - auto-update >=0.1
  - base >=4.7 && <5
  - bilge >=0.21
  - bytestring >=0.9
  - bytestring-conversion >=0.2
  - cassandra-util >=0.16.2
  - containers >=0.5
  - data-default >=0.5
  - errors >=2.0
  - exceptions >=0.4
  - extra >=1.1
  - gundeck-types >=1.0
  - HsOpenSSL >=0.11
  - http-client >=0.4
  - http-client-tls >=0.2.2
  - http-types >=0.8
  - lens >=4.4
  - lens-aeson >=1.0
  - metrics-core >=0.2.1
  - metrics-wai >=0.5.7
  - mtl >=2.2
  - network-uri >=2.6
  - optparse-applicative >=0.10
  - psqueues >=0.2.2
  - redis-io >=0.4
  - resourcet >=1.1
  - retry >=0.5
  - safe-exceptions
  - swagger >=0.1
  - text >=1.1
  - time >=1.4
  - tinylog >=0.10
  - tls >=1.3.4
  - types-common >=0.16
  - unliftio >=0.2
  - unordered-containers >=0.2
  - uuid >=1.3
  - wai >=3.2
  - wai-extra >=3.0
  - wai-middleware-gunzip >=0.0.2
  - wai-predicates >=0.8
  - wai-routing >=0.12
  - wai-utilities >=0.16
  - wire-api
  - yaml >=0.8
executables:
  gundeck-integration:
    main: Main.hs
    source-dirs: test/integration
    ghc-options:
    - -threaded
    dependencies:
    - aeson
    - async
    - base >=4 && <5
    - base16-bytestring >=0.1
    - bytestring
    - bytestring-conversion
    - bilge
    - cassandra-util
    - containers
    - exceptions
    - gundeck
    - gundeck-types
    - http-client
    - http-client-tls
    - HsOpenSSL
    - lens
    - lens-aeson
    - mtl
    - network-uri
    - optparse-applicative
    - random
    - retry
    - safe
    - tagged
    - tasty >=1.0
    - tasty-hunit >=0.9
    - text
    - time
    - tinylog
    - types-common
    - unordered-containers
    - uuid
    - websockets >=0.8
    - yaml
  gundeck-schema:
    main: Main.hs
    source-dirs: schema/src
    ghc-options:
    - -threaded
    dependencies:
    - base
    - cassandra-util
    - optparse-applicative
    - raw-strings-qq
    - text
    - tinylog
    - types-common
    when:
    - condition: flag(static)
      ld-options: -static
  gundeck:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-T
    dependencies:
    - base
    - gundeck
    - gundeck-types
    - HsOpenSSL
    - lens
    - metrics-wai
    - types-common
    - uuid
    when:
    - condition: flag(static)
      ld-options: -static
tests:
  gundeck-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    dependencies:
    - base
    - async
    - aeson
    - aeson-pretty
    - amazonka
    - bytestring
    - containers
    - exceptions
    - gundeck
    - gundeck-types
    - HsOpenSSL
    - lens
    - metrics-wai
    - MonadRandom
    - mtl
    - multiset
    - network-uri
    - QuickCheck
    - quickcheck-instances
    - quickcheck-state-machine
    - scientific
    - string-conversions
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - text
    - time
    - tinylog
    - tree-diff
    - types-common
    - unordered-containers
    - uuid
    - wai-utilities
benchmarks:
  gundeck-bench:
    main: Main.hs
    source-dirs: test/bench
    dependencies:
    - base
    - aeson
    - amazonka
    - bytestring
    - criterion
    - gundeck
    - gundeck-types
    - HsOpenSSL
    - lens
    - random
    - text
    - types-common
    - unordered-containers
    - time
    - uuid
flags:
  static:
    description: Enable static linking
    manual: true
    default: false
