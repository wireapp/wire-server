gundeck:
  host: 0.0.0.0
  port: 8086

cassandra:
  endpoint:
    host: 127.0.0.1
    port: 9042
  keyspace: gundeck_test

redis:
  host: 127.0.0.1
  port: 6379

aws:
  queueName: integration-gundeck-events
  region: eu-west-1
  account: "123456789012" # Default account nr used by localstack
  arnEnv: integration
  sqsEndpoint: http://localhost:4568 # https://sqs.eu-west-1.amazonaws.com
  snsEndpoint: http://localhost:4575 # https://sns.eu-west-1.amazonaws.com

settings:
  httpPoolSize: 1024
  notificationTTL: 24192200
  bulkPush: true
  nativePushBudget:  # 20 push notifications every 20 seconds.
    budgetTimeout: 20
    budgetValue: 20

logLevel: Info
logNetStrings: false
