library:
  source-dirs: src
  exposed-modules:
  - Brig.App
  - Brig.API
  - Brig.AWS
  - Brig.AWS.Types
  - Brig.Code
  - Brig.Data.PasswordReset
  - Brig.Options
  - Brig.Provider.DB
  - Brig.RPC
  - Brig.Run
  - Brig.User.Auth.Cookie.Limit
  - Brig.User.Search.Index
  - Brig.ZAuth
executables:
  brig-schema:
    main: Main.hs
    source-dirs: schema/src
    dependencies:
    - base
    - cassandra-util >=0.12
    - directory >=1.3
    - optparse-applicative >=0.10
    - raw-strings-qq >=1.0
    - text
    - types-common
  brig-integration:
    main: Main.hs
    source-dirs: test/integration
    dependencies:
    - async
    - brig
    - bytestring >=0.9
    - bilge
    - brig-types
    - cargohold-types
    - cassandra-util
    - data-timeout
    - extra
    - filepath >=1.4
    - galley-types
    - gundeck-types
    - http-client
    - http-client-tls >=0.2
    - HsOpenSSL
    - lens >=3.9
    - mime >=0.4
    - network
    - options >=0.1
    - pem
    - proto-lens
    - random >=1.0
    - retry >=0.6
    - semigroups
    - string-conversions
    - tasty >=1.0
    - tasty-cannon >=0.3.4
    - tasty-hunit >=0.2
    - time >=1.5
    - temporary >=1.2.1
    - tinylog
    - types-common >=0.3
    - types-common-aws >=0.1
    - unix >=2.5
    - unordered-containers
    - vector >=0.10
    - wai
    - wai-route
    - wai-utilities >=0.9
    - warp
    - warp-tls >=3.2
    - zauth
    - unliftio
  brig-index:
    main: Main.hs
    source-dirs: index/src
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - base
    - brig
    - cassandra-util >=0.12
    - exceptions
    - http-client
    - lens
    - metrics-core
    - mtl
    - optparse-applicative >=0.13
    - text
    - types-common
    - uri-bytestring
  brig:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -with-rtsopts=-N1
    - -with-rtsopts=-T
    - -rtsopts
    dependencies:
    - base
    - brig
    - directory >=1.3
    - optparse-applicative >=0.10
    - types-common
