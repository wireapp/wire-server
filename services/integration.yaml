  botPort: 9000

# Used by spar-integration
newIdp:
  metadata: http://localhost:9001/meta
  issuer: http://localhost:9001/
  requestUri: http://localhost:9001/resp
  publicKey: '<ds:KeyInfo xmlns:ds="http://www.w3.org/2000/09/xmldsig#"><ds:X509Data><ds:X509Certificate></ds:X509Certificate></ds:X509Data></ds:KeyInfo>'

# Used by spar-integration
