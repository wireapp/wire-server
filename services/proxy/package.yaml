defaults:
  local: ../../package-defaults.yaml
name: proxy
version: '0.9.0'
description: 3rd party proxy
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3

dependencies:
- aeson >=1.0
- base >=4.6 && <5
- bilge >=0.21
- bytestring >=0.10
- case-insensitive >=1.2
- configurator >=0.3
- data-default >=0.5
- exceptions >=0.8
- extended
- http-client >=0.4
- http-client-tls >=0.2
- http-reverse-proxy >=0.4
- http-types >=0.9
- imports
- lens >=4.11
- metrics-wai >=0.5
- mtl >=2.2
- network >=2.6
- optparse-applicative >=0.12
- prometheus-client
- retry >=0.7
- text >=1.2
- tinylog >=0.12
- tls >=1.3
- transformers >=0.4
- types-common >=0.8
- wai >=3.2
- wai-predicates >=0.8
- wai-routing >=0.12
- wai-utilities >=0.14.3
- warp >=3.0
- yaml >=0.8.22

library:
  source-dirs: src
  ghc-options:
  - -funbox-strict-fields
  exposed-modules:
  - Proxy.API
  - Proxy.Env
  - Proxy.Options
  - Proxy.Proxy
  - Proxy.Run

tests:
  spec:
    main: Main.hs
    source-dirs:
    - test/unit
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
    - metrics-core
    - proxy
    - tasty

executables:
  proxy:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-T
    dependencies:
    - base
    - proxy
    - types-common
    when:
    - condition: flag(static)
      ld-options: -static
flags:
  static:
    description: Enable static linking
    manual: false
    default: false
