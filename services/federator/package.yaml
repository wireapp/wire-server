defaults:
  local: ../../package-defaults.yaml
name: federator
version: '1.0.0'
synopsis: Federation Service
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2020 Wire Swiss GmbH
license: AGPL-3
extra-source-files: test/resources/**/*
dependencies:
- aeson
- async
- base
- bilge
- binary
- bytestring
- bytestring-conversion
- constraints
- containers
- data-default
- dns
- dns-util
- either
- exceptions
- extended
- filepath
- hinotify
- http-client
- http-client-openssl
- http-media
- http-types
- http2
- kan-extensions
- imports
- lens
- metrics-core
- metrics-wai
- mtl
- network
- network-uri
- pem
- polysemy
- polysemy-wire-zoo
- retry
- servant
- servant-client-core
- streaming-commons
- string-conversions
- text
- time-manager
- tinylog
- tls
- types-common
- unix
- uri-bytestring
- uuid
- wai
- wai-utilities
- warp
- warp-tls
- wire-api
- wire-api-federation
- x509
- x509-store
- x509-system
- x509-validation

library:
  source-dirs: src
executables:
  federator:
    main: Main.hs
    source-dirs: exec
    ghc-options:
    - -threaded
    - -with-rtsopts=-N1
    - -with-rtsopts=-T
    - -rtsopts
    dependencies:
    - base
    - federator

  federator-integration:
    main: Main.hs
    source-dirs: test/integration
    dependencies:
    - connection
    - cryptonite
    - errors
    - federator
    - hspec
    - http-client-tls
    - mtl
    - optparse-applicative
    - QuickCheck
    - random
    - retry
    - tasty
    - tasty-hunit
    - types-common
    - yaml

tests:
  federator-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - directory
    - federator
    - http-client-tls
    - interpolate
    - QuickCheck
    - servant-client
    - streaming-commons
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - temporary
    - transformers
    - wai
    - wai-extra
    - warp
    - warp-tls
    - yaml
