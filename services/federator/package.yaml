defaults:
  local: ../../package-defaults.yaml
name: federator
version: '1.0.0'
synopsis: Federation Service
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2020 Wire Swiss GmbH
license: AGPL-3
extra-source-files: test/resources/**/*
dependencies:
- aeson
- base
- bilge
- bytestring
- data-default
- dns
- dns-util
- either
- exceptions
- extended
- HsOpenSSL
- HsOpenSSL-x509-system
- http2-client
- http2-client-grpc
- http-client
- http-client-openssl
- http-types
- imports
- lens
- metrics-core
- metrics-wai
- mtl
- mu-grpc-client
- mu-grpc-server
- mu-rpc
- network-uri
- polysemy
- polysemy-wire-zoo
- retry
- servant
- servant-server
- string-conversions
- text
- tinylog
- tls
- types-common
- unliftio
- uri-bytestring
- uuid
- wai-utilities
- wire-api
- wire-api-federation
- x509
- x509-store
- x509-system
- x509-validation

library:
  source-dirs: src
executables:
  federator:
    main: Main.hs
    source-dirs: exec
    ghc-options:
    - -threaded
    - -with-rtsopts=-N1
    - -with-rtsopts=-T
    - -rtsopts
    dependencies:
    - base
    - federator

  federator-integration:
    main: Main.hs
    source-dirs: test/integration
    dependencies:
    - federator
    - tasty
    - tasty-hunit
    - hspec
    - random
    - cryptonite
    - mtl
    - retry
    - optparse-applicative
    - types-common
    - yaml

tests:
  federator-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - federator
    - interpolate
    - polysemy-mocks
    - streaming-commons
    - tasty
    - tasty-hunit
    - wai
    - warp
    - warp-tls
    - yaml
