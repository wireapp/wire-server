galley:
  host: 127.0.0.1
  port: 8085

cassandra:
  endpoint:
    host: 127.0.0.1
    port: 9042
  keyspace: galley_test

brig:
  host: 0.0.0.0
  port: 8082

gundeck:
  host: 127.0.0.1
  port: 8086

spar:
  host: 127.0.0.1
  port: 8088

settings:
  httpPoolSize: 128
  maxTeamSize: 32
  maxConvSize: 16
  intraListing: false
  conversationCodeURI: https://app.wire.com/join/
  defaultTeamTokenSettings:
    # 28 days
    user_token_timeout_seconds: 2419200
    # 1 day
    session_token_timeout_seconds: 86400
    # 15 minutes
    access_token_timeout_seconds: 900
    # 7 days
    provider_token_timeout_seconds: 604800

logLevel: Warn
logNetStrings: false

journal: # if set, journals; if not set, disables journaling
  queueName: integration-team-events.fifo
  endpoint: http://localhost:4568 # https://sqs.eu-west-1.amazonaws.com
  region: eu-west-1
