galley:
  host: 127.0.0.1
  port: 8085

cassandra:
  endpoint:
    host: cassandra-ephemeral
    port: 9042
  keyspace: galley_test

brig:
  host: 0.0.0.0
  port: 8082

gundeck:
  host: 127.0.0.1
  port: 8086

spar:
  host: 127.0.0.1
  port: 8088

# federator:
#   host: 127.0.0.1
#   port: 8097

settings:
  httpPoolSize: 128
  maxTeamSize: 32
  maxFanoutSize: 18
  maxConvSize: 16
  intraListing: false
  conversationCodeURI: https://app.wire.com/join/
  concurrentDeletionEvents: 1024
  deleteConvThrottleMillis: 0
  enableIndexedBillingTeamMembers: true
  # enableFederationWithDomain: wire.com
  # ^ if you change this, remember to also update it for Brig

  featureFlags:  # see #RefConfigOptions in `/docs/reference`
    sso: disabled-by-default
    legalhold: disabled-by-default
    teamSearchVisibility: disabled-by-default

logLevel: Info
logNetStrings: false

journal: # if set, journals; if not set, disables journaling
  queueName: integration-team-events.fifo
  endpoint: http://fake-aws-sqs:4568 # https://sqs.eu-west-1.amazonaws.com
  region: eu-west-1
