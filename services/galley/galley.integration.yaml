galley:
  host: 127.0.0.1
  port: 8085

cassandra:
  endpoint:
    host: 127.0.0.1
    port: 9042
  keyspace: galley_test

brig:
  host: 0.0.0.0
  port: 8082

gundeck:
  host: 127.0.0.1
  port: 8086

spar:
  host: 127.0.0.1
  port: 8088

settings:
  httpPoolSize: 128
  maxTeamSize: 32
  maxConvSize: 16
  intraListing: false
  conversationCodeURI: https://app.wire.com/join/
  featureFlags:
    # SSO: this sets the default setting for all teams, and can be
    # overridden by customer support / backoffice.  Allowed values:
    # 'disabled-by-default', 'enabled-by-default'.
    #
    # IMPORTANT: if you change this from 'enabled-by-default' to
    # 'disabled-by-default' after running 'enabled-by-default' in
    # production, you need to run this migration script to fix all
    # teams that have registered an idp:
    #
    # https://github.com/wireapp/wire-server/tree/master/tools/db/migrate-sso-feature-flag
    #
    # if you don't, the idp will keep working, but the admin won't be
    # able to register new idps.
    #
    # disabled for integration tests (the ones who need it on will
    # turn it on themselves).
    sso: disabled-by-default

    # LegalHold: optionally block customer support / backoffice from
    # enabling legal hold for individual teams.  Allowed values:
    # 'disabled-permanently', 'disabled-by-default'.
    legalhold: disabled-by-default

logLevel: Info
logNetStrings: false

journal: # if set, journals; if not set, disables journaling
  queueName: integration-team-events.fifo
  endpoint: http://localhost:4568 # https://sqs.eu-west-1.amazonaws.com
  region: eu-west-1
