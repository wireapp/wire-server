defaults:
  local: ../../package-defaults.yaml
name: galley
version: '0.83.0'
synopsis: Conversations
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3

dependencies:
- imports
- extended
- safe >=0.3
- ssl-util
- raw-strings-qq >=1.0
- wire-api

library:
  source-dirs: src
  dependencies:
  - aeson >=0.11
  - amazonka >=1.4.5
  - amazonka-sqs >=1.4.5
  - async >=2.0
  - base >=4.6 && <5
  - base64-bytestring >=1.0
  - bilge >=0.21.1
  - brig-types >=0.73.1
  - bytestring >=0.9
  - bytestring-conversion >=0.2
  - cassandra-util >=0.16.2
  - cassava >= 0.5.2
  - cereal >=0.4
  - containers >=0.5
  - currency-codes >=2.0
  - data-default >=0.5
  - enclosed-exceptions >=1.0
  - errors >=2.0
  - exceptions >=0.4
  - extra >=1.3
  - galley-types >=0.65.0
  - gundeck-types >=1.35.2
  - HsOpenSSL >=0.11
  - HsOpenSSL-x509-system >=0.1
  - http-client >=0.4
  - http-client-openssl >=0.2
  - http-client-tls >=0.2.2
  - http-types >=0.8
  - insert-ordered-containers
  - lens >=4.4
  - metrics-wai >=0.4
  - mtl >=2.2
  - optparse-applicative >=0.10
  - pem
  - protobuf >=0.2
  - proto-lens >=0.2
  - QuickCheck >=2.14
  - resourcet >=1.1
  - retry >=0.5
  - safe-exceptions >=0.1
  - servant
  - servant-server
  - servant-swagger
  - split >=0.2
  - ssl-util >=0.1
  - stm >=2.4
  - string-conversions
  - swagger >=0.1
  - swagger2
  - text >=0.11
  - time >=1.4
  - tinylog >=0.10
  - tls >=1.3.10
  - types-common >=0.16
  - types-common-journal >=0.1
  - unliftio >=0.2
  - unordered-containers >=0.2
  - uri-bytestring >=0.2
  - uuid >=1.3
  - vector >=0.10
  - wai >=3.0
  - wai-extra >=3.0
  - wai-middleware-gunzip >=0.0.2
  - wai-predicates >=0.8
  - wai-routing >=0.12
  - wai-utilities >=0.16
  - warp >=3.0

tests:
  galley-types-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - base
    - containers
    - galley
    - galley-types
    - http-types
    - lens
    - tasty
    - tasty-hunit
    - types-common
    - wai
    - wai-predicates

executables:
  galley:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -with-rtsopts=-T
    - -rtsopts
    dependencies:
    - base
    - galley
    - galley-types
    - HsOpenSSL
    - types-common
    when:
    - condition: flag(static)
      ld-options: -static

  galley-integration:
    main: Main.hs
    source-dirs: test/integration
    ghc-options:
    - -threaded
    dependencies:
    - aeson
    - aeson-qq
    - amazonka
    - amazonka-sqs
    - async
    - base
    - base64-bytestring
    - bilge
    - brig-types
    - bytestring
    - bytestring-conversion
    - cassandra-util
    - cassava
    - cereal
    - containers
    - cookie
    - currency-codes
    - metrics-wai
    - data-timeout
    - errors
    - exceptions
    - galley
    - galley-types
    - gundeck-types
    - HsOpenSSL
    - HsOpenSSL-x509-system
    - hspec
    - http-client
    - http-client-openssl
    - http-client-tls
    - http-types
    - lens
    - lens-aeson
    - mtl
    - optparse-applicative
    - pem
    - protobuf
    - proto-lens
    - QuickCheck
    - quickcheck-instances
    - random
    - retry
    - servant-swagger
    - string-conversions
    - tagged
    - tasty >=0.8
    - tasty-cannon >=0.3.2
    - tasty-hunit >=0.9
    - text
    - time
    - tinylog
    - tls >=1.3.8
    - types-common
    - types-common-journal
    - unliftio
    - unordered-containers
    - uri-bytestring
    - uuid
    - vector
    - wai
    - wai-extra
    - wai-utilities
    - warp
    - warp-tls >=3.2
    - yaml

  galley-schema:
    main: Main.hs
    source-dirs: schema/src
    dependencies:
    - base
    - cassandra-util
    - optparse-applicative
    - text
    - tinylog
    when:
    - condition: flag(static)
      ld-options: -static
  galley-migrate-data:
    main: Main.hs
    source-dirs: migrate-data/src
    dependencies:
    - base
    - cassandra-util
    - conduit
    - containers
    - exceptions
    - galley-types
    - lens
    - optparse-applicative
    - text
    - time
    - tinylog
    - types-common
    - unliftio
    when:
    - condition: flag(static)
      ld-options: -static
flags:
  static:
    description: Enable static linking
    manual: true
    default: false
