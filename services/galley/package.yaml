defaults:
  local: ../../package-defaults.yaml
name: galley
version: '0.83.0'
synopsis: Conversations
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
- extended
- safe >=0.3
- ssl-util
- raw-strings-qq >=1.0
library:
  source-dirs: src
  dependencies:
  - aeson >=0.11
  - amazonka >=1.4.5
  - amazonka-sqs >=1.4.5
  - async >=2.0
  - attoparsec >=0.10
  - base >=4.6 && <5
  - base64-bytestring >=1.0
  - bilge >=0.21.1
  - blaze-builder >=0.3
  - brig-types >=0.73.1
  - bytestring >=0.9
  - bytestring-conversion >=0.2
  - case-insensitive >=1.0
  - cassandra-util >=0.16.2
  - cereal >=0.4
  - containers >=0.5
  - currency-codes >=2.0
  - data-default >=0.5
  - enclosed-exceptions >=1.0
  - errors >=2.0
  - exceptions >=0.4
  - extra >=1.3
  - galley-types >=0.65.0
  - gundeck-types >=1.35.2
  - HsOpenSSL >=0.11
  - HsOpenSSL-x509-system >=0.1
  - http-client >=0.4
  - http-client-openssl >=0.2
  - http-client-tls >=0.2.2
  - http-types >=0.8
  - insert-ordered-containers
  - lens >=4.4
  - lifted-base >=0.2
  - metrics-wai >=0.4
  - monad-control >=1.0
  - mtl >=2.2
  - optparse-applicative >=0.10
  - pem
  - prometheus-client
  - protobuf >=0.2
  - proto-lens >=0.2
  - resourcet >=1.1
  - retry >=0.5
  - safe-exceptions >=0.1
  - semigroups >=0.12
  - servant
  - servant-swagger
  - singletons >=1.0
  - split >=0.2
  - ssl-util >=0.1
  - stm >=2.4
  - string-conversions
  - swagger >=0.1
  - swagger2
  - text >=0.11
  - text-format >=0.3
  - time >=1.4
  - tinylog >=0.10
  - tls >=1.3.10
  - transformers >=0.3
  - transformers-base >=0.4
  - types-common >=0.16
  - types-common-journal >=0.1
  - unliftio >=0.2
  - unliftio-core >=0.1
  - unordered-containers >=0.2
  - uri-bytestring >=0.2
  - uuid >=1.3
  - vector >=0.10
  - wai >=3.0
  - wai-extra >=3.0
  - wai-middleware-gunzip >=0.0.2
  - wai-predicates >=0.8
  - wai-routing >=0.12
  - wai-utilities >=0.16
  - warp >=3.0
  - zauth
executables:
  galley:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -with-rtsopts=-T
    - -rtsopts
    dependencies:
    - base
    - galley
    - galley-types
    - HsOpenSSL
    - types-common
    when:
    - condition: flag(static)
      ld-options: -static
  galley-journaler:
    main: Main.hs
    source-dirs: journaler/src
    ghc-options:
    - -funbox-strict-fields
    - -threaded
    - -with-rtsopts=-N1
    - -with-rtsopts=-T
    - -rtsopts
    dependencies:
    - amazonka
    - amazonka-sqs
    - base
    - galley
    - HsOpenSSL
    - optparse-applicative
    - cassandra-util
    - lens
    - text
    - mtl
    - galley-types
    - proto-lens
    - HsOpenSSL
    - HsOpenSSL-x509-system
    - http-client
    - http-client-openssl
    - proto-lens-protoc
    - bytestring
    - bytestring-conversion
    - types-common
    - types-common-journal
    - time
    - tinylog
    - bytestring
    - uuid
    - unliftio
  galley-integration:
    main: Main.hs
    source-dirs: test/integration
    ghc-options:
    - -threaded
    dependencies:
    - aeson
    - amazonka
    - amazonka-sqs
    - async
    - base
    - base64-bytestring
    - bilge
    - brig-types
    - bytestring
    - bytestring-conversion
    - cassandra-util
    - cereal
    - containers
    - currency-codes
    - data-default-class
    - data-timeout
    - errors
    - exceptions
    - galley
    - galley-types
    - gundeck-types
    - HsOpenSSL
    - HsOpenSSL-x509-system
    - hspec
    - http-client
    - http-client-openssl
    - http-client-tls
    - http-types
    - lens
    - lens-aeson
    - mtl
    - network
    - optparse-applicative
    - pem
    - protobuf
    - proto-lens
    - QuickCheck
    - quickcheck-instances
    - retry
    - servant-swagger
    - string-conversions
    - tagged
    - tasty >=0.8
    - tasty-cannon >=0.3.2
    - tasty-hunit >=0.9
    - text
    - time
    - tinylog
    - tls >=1.3.8
    - transformers
    - types-common
    - types-common-journal
    - unix
    - unliftio
    - unordered-containers
    - uri-bytestring
    - uuid
    - wai
    - wai-route
    - wai-utilities
    - warp
    - warp-tls >=3.2
    - yaml
  galley-schema:
    main: Main.hs
    source-dirs: schema/src
    dependencies:
    - base
    - cassandra-util
    - optparse-applicative
    - text
    - tinylog
    when:
    - condition: flag(static)
      ld-options: -static
flags:
  static:
    description: Enable static linking
    manual: false
    default: false
