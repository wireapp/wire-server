defaults:
  local: ../../package-defaults.yaml
name: cargohold
version: '1.5.0'
synopsis: Asset Storage API
description: API for asset storage.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- aeson >=0.11
- attoparsec >=0.12
- auto-update >=0.1.4
- aws >=0.18
- base16-bytestring >=0.1
- base >=4 && <5
- base64-bytestring >=1.0
- bilge >=0.21
- byteable >=0.1
- bytestring >=0.10
- bytestring-conversion >=0.2
- cargohold-types >=0.5
- case-insensitive >=1.0
- cereal >=0.4
- conduit >=1.2
- conduit-extra >=1.1.5
- containers >=0.5
- cryptonite >=0.20
- data-default >=0.5
- either >=4.3
- errors >=1.4
- exceptions >=0.6
- extended
- HsOpenSSL >=0.11
- HsOpenSSL-x509-system >=0.1
- http-client >=0.4
- http-client-openssl >=0.2
- http-conduit >=2.1
- http-types >=0.8
- imports
- lens >=4.1
- metrics-wai >=0.4
- mime >=0.4
- mtl >=2.1
- network >=2.4
- optparse-applicative >=0.10
- prometheus-client
- random >=1.1
- resourcet >=1.1
- retry >=0.5
- ropes >=0.3
- safe >=0.3
- split >=0.2
- swagger >=0.2
- text >=1.1
- time >=1.4
- tinylog >=0.10
- transformers >=0.3
- types-common >=0.16
- uri-bytestring >=0.2
- uuid >=1.3.5
- wai >=3.0
- wai-conduit >=3.0
- wai-extra >=3.0
- wai-predicates >=0.8
- wai-routing >=0.12
- wai-utilities >=0.16.1
- warp >=3.0
- xml-conduit >=1.3
- yaml >=0.8
library:
  source-dirs: src
  exposed-modules:
  - CargoHold.API
  - CargoHold.Options
  - CargoHold.Run
executables:
  cargohold-integration:
    main: Main.hs
    source-dirs: test/integration
    dependencies:
    - cargohold
    - cargohold-types
    - base ==4.*
    - cryptohash-md5 >=0.11.7.2
    - http-client-tls >=0.2
    - lens >=3.8
    - optparse-applicative
    - tagged >=0.8
    - tasty >=1.0
    - tasty-hunit >=0.9
    - time >=1.5
    - types-common >=0.7
    - uuid >=1.3
    - wai-utilities >=0.12
  cargohold:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-T
    dependencies:
    - base
    - cargohold
    - types-common
    when:
    - condition: flag(static)
      ld-options: -static
flags:
  static:
    description: Enable static linking
    manual: false
    default: false
