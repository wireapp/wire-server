defaults:
  local: ../../package-defaults.yaml
name: cargohold
version: '1.5.0'
synopsis: Asset Storage API
description: API for asset storage.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- aeson >=0.11
- bilge >=0.21
- bytestring >=0.10
- bytestring-conversion >=0.2
- base64-bytestring >=1.0
- containers >=0.5
- data-default >=0.5
- errors >=1.4
- exceptions >=0.6
- extended
- HsOpenSSL >=0.11
- http-client >=0.4
- http-types >=0.8
- mime >=0.4
- safe >=0.3
- text >=1.1
- yaml >=0.8
- imports
library:
  source-dirs: src
  dependencies:
  - base >=4 && <5
  - amazonka >=1.3.7
  - amazonka-core >=1.3.7
  - amazonka-s3 >=1.3.7
  - attoparsec >=0.12
  - auto-update >=0.1.4
  - cargohold-types >=0.5
  - case-insensitive >=1.0
  - conduit >=1.2
  - conduit-extra >=1.1.5
  - cryptonite >=0.20
  - HsOpenSSL-x509-system >=0.1
  - http-client-openssl >=0.2
  - lens >=4.1
  - metrics-wai >=0.4
  - optparse-applicative >=0.10
  - retry >=0.5
  - resourcet >=1.1
  - swagger >=0.2
  - time >=1.4
  - tinylog >=0.10
  - types-common >=0.16
  - unordered-containers >=0.2
  - uri-bytestring >=0.2
  - uuid >=1.3.5
  - wai >=3.0
  - wai-conduit >=3.0
  - wai-extra >=3.0
  - wai-predicates >=0.8
  - wai-routing >=0.12
  - wai-utilities >=0.16.1
  - wire-api
executables:
  cargohold-integration:
    main: Main.hs
    source-dirs: test/integration
    dependencies:
    - base ==4.*
    - cargohold
    - cargohold-types
    - http-client-tls >=0.2
    - lens >=3.8
    - metrics-wai
    - optparse-applicative
    - tagged >=0.8
    - tasty >=1.0
    - tasty-hunit >=0.9
    - time >=1.5
    - types-common >=0.7
    - uuid >=1.3
    - wai-utilities >=0.12
  cargohold:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-T
    dependencies:
    - base
    - cargohold
    - types-common
    when:
    - condition: flag(static)
      ld-options: -static
flags:
  static:
    description: Enable static linking
    manual: true
    default: false
