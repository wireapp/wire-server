apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: {{ template "fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: {{ template "fullname" . }}
  template:
    metadata:
      labels:
        component: {{ template "fullname" . }}
    spec:
      containers:
      - name: es
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
        - name: MAX_HEAP_SIZE
          value: "2048"
        - name: HEAP_NEWSIZE
          value: "800M"
        - name: "bootstrap.system_call_filter"
          value: "false"
        - name: "discovery.type"
          value: "single-node"
        - name: "action.auto_create_index"
          value: ".watches,.triggered_watches,.watcher-history-*,pod-*,node-*"
        #- name: "xpack.security.enabled"
        #  value: "true"
        - name: "ELASTIC_PASSWORD"
          value: {{ .Values.secrets.password }}
        {{- if .Values.tls.enabled }}
        - name: "plugins.security.ssl.http.enabled"
          value: "true"
        - name: "plugins.security.ssl.http.pemcert_filepath"
          value: "certs/tls.crt"
        - name: "plugins.security.ssl.http.pemkey_filepath"
          value: "certs/tls.key"
        {{- end }}
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - name: storage
          mountPath: /data
        {{- if .Values.tls.enabled }}
        - name: certificate
          mountPath: /usr/share/elasticsearch/config/certs
        {{- end }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
        - emptyDir:
            medium: ""
          name: "storage"
        {{- if .Values.tls.enabled }}
        - name: certificate
          secret:
            secretName: {{ template "fullname" . }}-certificate
        {{- end }}
