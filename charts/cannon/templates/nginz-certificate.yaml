{{- if and .Values.service.nginz.enabled .Values.tls.useCertManager -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.tls.certManager.certificate.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  issuerRef:
    name: {{ .Values.tls.certManager.issuer.name }}
    kind: {{ .Values.tls.certManager.issuer.kind }}
  usages:
    - server auth
  duration: 2160h     # 90d, Letsencrypt default; NOTE: changes are ignored by Letsencrypt
  renewBefore: 360h   # 15d
  isCA: false
  secretName: {{ .Values.tls.secretName }}

  privateKey:
    algorithm: ECDSA
    size: 384         # 521 is not supported by Letsencrypt
    encoding: PKCS1
    rotationPolicy: Always

  dnsNames:
{{ toYaml (required "Please provide tls.certManager.certificate.dnsNames when tls.useCertManager is True" .Values.tls.certManager.certificate.dnsNames) | indent 4}}
{{- end -}}
