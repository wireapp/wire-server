apiVersion: v1
data:
  {{- with .Values.config }}
  cannon.yaml: |
    logFormat: {{ .logFormat }}
    logLevel: {{ .logLevel }}
    logNetStrings: {{ .logNetStrings }}

    cannon:
      host: 0.0.0.0
      port: 8080
      externalHostFile: /etc/wire/cannon/externalHost/host.txt

    gundeck:
      host: gundeck
      port: 8080

    cassandra:
      endpoint:
        host: {{ .cassandra.host }}
        port: 9042
      keyspace: gundeck

    rabbitmq:
      host: rabbitmq
      port: 5672
      vHost: /
      adminPort: 15672
      enableTls: false
      insecureSkipVerifyTls: false
      # tlsCaSecretRef:
      #   name: <secret-name>
      #   key: <ca-attribute>

    drainOpts:
      gracePeriodSeconds: {{ .drainOpts.gracePeriodSeconds }}
      millisecondsBetweenBatches: {{ .drainOpts.millisecondsBetweenBatches }}
      minBatchSize: {{ .drainOpts.minBatchSize }}

    disabledAPIVersions: {{ toJson .disabledAPIVersions }}
  {{- end }}


kind: ConfigMap
metadata:
  name: cannon
