apiVersion: v1
kind: Secret
metadata:
  name: integration
  labels:
    app: integration
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- with .Values.secrets }}
  uploadXmlAwsAccessKeyId: {{ .uploadXmlAwsAccessKeyId }}
  uploadXmlAwsSecretAccessKey: {{ .uploadXmlAwsSecretAccessKey }}
  {{- end }}
