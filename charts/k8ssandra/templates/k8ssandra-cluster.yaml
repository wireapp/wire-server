apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: k8ssandra-cluster
  namespace: databases
spec:
  auth: false
  cassandra:
    serverVersion: "3.11.11"
    telemetry:
      prometheus:
        enabled: true
    resources:
      requests:
        cpu: 1
        memory: "2.0Gi"
      limits:
        memory: "4.0Gi"
    config:
      jvmOptions:
        heap_max_size: "3.9G"
        heap_initial_size: "1.9G"
        gc_g1_rset_updating_pause_time_percent: 5
        gc: "G1GC"
        gc_g1_max_gc_pause_ms: 300
        gc_g1_initiating_heap_occupancy_percent: 55
        gc_g1_parallel_threads: 16
    datacenters:
        - metadata:
            name: datacenter-1
          size: 1
          resources:
            requests:
              cpu: 1
              memory: "2.0Gi"
            limits:
              memory: "4.0Gi"
          storageConfig:
            cassandraDataVolumeClaimSpec:
              storageClassName: hcloud-volumes-encrypted
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
  reaper:
    autoScheduling:
      enabled: true
