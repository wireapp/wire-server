{{- if and (hasKey .cassandra "tls") (.cassandra.tls.enabled) (hasKey .Values.cassandra.tls.ca) }}
apiVersion: v1
kind: Secret
metadata:
  name: spar-cassandra
  labels:
    app: spar
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- with .Values.cassandra }}
  ca.pem: {{ .ca | b64enc | quote }}
{{- end }}
