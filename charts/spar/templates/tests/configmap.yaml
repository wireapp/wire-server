apiVersion: v1
kind: ConfigMap
metadata:
  name: "spar-integration"
data:
  integration.yaml: |
    brig:
      host: brig
      port: 8080

    galley:
      host: galley
      port: 8080

    spar:
      host: spar
      port: 8080

    # Keep this in sync with brigs setTeamInvitationTimeout
    brigSettingsTeamInvitationTimeout: 10

    nginz:
      # Full URL is set so that there can be a common cookiedomain between nginz and brig
      # needed by some integration tests
      host: nginz-integration-http.{{ .Release.Namespace }}.svc.cluster.local
      port: 8080
