# create a headless service (thus creating dns name "cassandra-external")
# and a custom endpoint (thus forwarding traffic when resolving DNS to custom IPs)
kind: Service
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ template "cassandra-external.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  clusterIP: None # create a headless service, we want no extra load balancing for cassandra
  ports:
  - name: cql
    port: {{ .Values.portCql }}
    targetPort: {{ .Values.portCql }}
---
kind: Endpoints
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ template "cassandra-external.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subsets:
  - addresses:
      {{- range .Values.IPs }}
      - ip: {{ . }}
      {{- end }}
    ports:
      # port and name in the endpoint must match port and name in the service
      # see also https://docs.openshift.com/enterprise/3.0/dev_guide/integrating_external_services.html
      - name: cql
        port: {{ .Values.portCql }}
