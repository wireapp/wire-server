replicaCount: 3
image:
  repository: quay.io/wire/proxy
  tag: do-not-use
service:
  externalPort: 8080
  internalPort: 8080
metrics:
  serviceMonitor:
    enable: false
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"
config:
  logLevel: Info
  logFormat: StructuredJSON
  logNetStrings: false
  proxy: {}
