replicaCount: 1
image:
  repository: quay.io/wire/stern
  tag: do-not-use
  pullPolicy: IfNotPresent
service:
  internalPort: 8080
  externalPort: 8080
resources:
  requests:
    memory: 20Mi
    cpu: 30m
  limits:
    memory: 50Mi
config:
  logLevel: Info
  logFormat: StructuredJSON
  galebHost: galeb.integrations
  ibisHost: ibis.integrations
baseUrl: http://localhost:8080
