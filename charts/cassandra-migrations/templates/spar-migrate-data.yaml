# This jobs runs data migrations for the spar DB using the spar-migrate-data tool.
# The source for the tool can be found at services/spar/migrate-data
#
{{- if (and .Values.enableSparMigrations .Values.enableBrigMigrations) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: spar-migrate-data
  labels:
    app: "cassandra-migrations"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "20"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
        app: spar-migrate-data
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      restartPolicy: OnFailure
      containers:
        - name: spar-migrate-data
          image: "{{ .Values.images.sparMigrateData }}:{{ .Values.images.tag }}"
          imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
          args:
             - --cassandra-host-spar
             - "{{ template "cassandraSparHost" . }}"
             - --cassandra-port-spar
             - "9042"
             - --cassandra-keyspace-spar
             - spar
             - --cassandra-host-brig
             - "{{ template "cassandraBrigHost" . }}"
             - --cassandra-port-brig
             - "9042"
             - --cassandra-keyspace-brig
             - brig
             {{- if eq (include "useTlsBrig" .) "true" }}
             - --tls-ca-certificate-file-brig
             - /certs/brig/{{- (include "tlsSecretRefBrig" . | fromYaml).key }}
             {{- end }}
             {{- if eq (include "useTlsSpar" .) "true" }}
             - --tls-ca-certificate-file-spar
             - /certs/spar/{{- (include "tlsSecretRefSpar" . | fromYaml).key }}
             {{- end }}
          volumeMounts:
          {{- if eq (include "useTlsBrig" .) "true" }}
            - name: brig-cassandra-cert
              mountPath: "/certs/brig"
          {{- end }}
          {{- if eq (include "useTlsSpar" .) "true" }}
            - name: spar-cassandra-cert
              mountPath: "/certs/spar"
          {{- end }}
      volumes:
      {{- if eq (include "useTlsBrig" .) "true" }}
        - name: brig-cassandra-cert
          secret:
            secretName: {{ (include "tlsSecretRefBrig" . | fromYaml).name }}
      {{- end }}
      {{- if eq (include "useTlsSpar" .) "true" }}
        - name: spar-cassandra-cert
          secret:
            secretName: {{ (include "tlsSecretRefSpar" . | fromYaml).name }}
      {{- end }}
{{- end }}
