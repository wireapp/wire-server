# This jobs runs data migrations for the spar DB using the spar-migrate-data tool.
# The source for the tool can be found at services/spar/migrate-data
#
{{- if (and .Values.enableSparMigrations .Values.enableBrigMigrations) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: spar-migrate-data
  labels:
    app: "cassandra-migrations"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "20"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    metadata:
      name: "{{.Release.Name}}"
      labels:
        app: spar-migrate-data
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      restartPolicy: OnFailure
      containers:
        - name: spar-migrate-data
          image: "{{ .Values.images.sparMigrateData }}:{{ .Values.images.tag }}"
          imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
          args:
             - --cassandra-host-spar
             - "{{ template "cassandraSparHost" . }}"
             - --cassandra-port-spar
             - "9042"
             - --cassandra-keyspace-spar
             - spar
             - --cassandra-host-brig
             - "{{ template "cassandraBrigHost" . }}"
             - --cassandra-port-brig
             - "9042"
             - --cassandra-keyspace-brig
             - brig
             # TODO: This is odd because we also need to talk to brig db
             {{- if (include "useTlsCertSpar" .)  }}
             # TODO: This option does not exist, yet
             # - --use-tls
             - --tls-certificate-file
             - /certs/spar/ca.pem
             {{- end }}
          {{- if (include "useTlsCertSpar" .) }}
          volumeMounts:
            - name: spar-cassandra-cert
              mountPath: "/certs/spar"
          {{- end }}
      {{- if (include "useTlsCertSpar" .) }}
      volumes:
        - name: spar-cassandra-cert
          secret:
            secretName: spar-cassandra-cert
      {{- end }}
{{- end }}
