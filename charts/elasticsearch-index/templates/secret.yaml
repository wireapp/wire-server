{{- if hasKey .Values.secrets "elasticsearch" }}
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-index
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": "before-hook-creation"
type: Opaque
data:
  {{- with .Values.secrets }}
  {{- if .elasticsearch }}
  elasticsearch-credentials.yaml: {{ printf "{\"username\": %s, \"password\": %s }" (toJson .elasticsearch.username) (toJson .elasticsearch.password) | fromJson | toYaml | b64enc }}
  {{- end }}
  {{- end }}
{{- end }}
