
apiVersion: v1
kind: Secret
metadata:
  name: elasticsearch-index
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- with .Values.secrets }}
  {{- if .elasticsearch }}
  elasticsearch-credentials.yaml: {{ .elasticsearch | b64enc | quote }}
  {{- end }}
  {{- end }}
