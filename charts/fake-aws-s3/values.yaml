minio:
  fullnameOverride: fake-aws-s3
  service:
    port: "9000"
  mode: standalone
  users:
    - accessKey: dummykey
      secretKey: dummysecret
      policy: consoleAdmin
  persistence:
    enabled: false
  environment:
    MINIO_BROWSER: "off"
  resources:
    requests:
      memory: 200Mi
  buckets:
    - name: dummy-bucket
      purge: false
      policy: none
    - name: assets
      purge: false
      policy: none
    - name: public
      purge: false
      policy: public
