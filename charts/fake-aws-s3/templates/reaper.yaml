{{- $accessKey := "" }}
{{- $secretKey := "" }}
{{- range .Values.minio.users }}
{{- if (eq .policy "consoleAdmin") }}
{{- $accessKey = .accessKey }}
{{- $secretKey = .secretKey }}
{{- end }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-reaper
  labels:
    app: {{ template "fullname" . }}-reaper
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "fullname" . }}-reaper
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-reaper
    spec:
      containers:
      - name: initiate-fake-aws-s3
        image: mesosphere/aws-cli:1.14.5
        command: [/bin/sh]
        args:
        - -c
        - |
          echo 'Creating AWS resources'
          while true
          do
              export AWS_SECRET_ACCESS_KEY={{ $secretKey }}
              export AWS_ACCESS_KEY_ID={{ $accessKey }}
              {{- range .Values.minio.buckets }}
              aws s3 --endpoint http://{{ $.Values.minio.fullnameOverride }}:9000 mb s3://{{ .name }} | grep -ev "BucketAlreadyOwnedByYou"
              {{- end }}
              sleep 10
          done

