apiVersion: v1
kind: ConfigMap
metadata:
  name: "federator-integration"
  annotations:
    "helm.sh/hook": test
data:
  integration.yaml: |
    federatorInternal:
      host: federator
      port: {{ .Values.service.internalFederatorPort }}
    federatorExternal:
      host: federator
      port: {{ .Values.service.externalFederatorPort }}
    brig:
      host: brig
      port: 8080
    galley:
      host: galley
      port: 8080
    cargohold:
      host: cargohold
      port: 8080
    nginxIngress:
      host: federation-test-helper.{{ .Release.Namespace }}.svc.cluster.local
      port: 443
    originDomain: federation-test-helper.{{ .Release.Namespace }}.svc.cluster.local
