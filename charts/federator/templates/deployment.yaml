apiVersion: apps/v1
kind: Deployment
metadata:
  name: federator
  labels:
    wireService: federator
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      wireService: federator
  template:
    metadata:
      labels:
        wireService: federator
        release: {{ .Release.Name }}
      annotations:
        # An annotation of the configmap checksum ensures changes to the configmap cause a redeployment upon `helm upgrade`
        checksum/configmap: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/configmap-ca: {{ include (print .Template.BasePath "/configmap-ca.yaml") . | sha256sum }}
        fluentbit.io/parser: json
    spec:
      volumes:
        - name: "federator-config"
          configMap:
            name: "federator"
        # federator-ca holds CA certificates to use as a trust store
        # when making requests to remote backends
        - name: "federator-ca"
          secret:
            secretName: "federator-ca"
      containers:
        - name: federator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
          volumeMounts:
            - name: "federator-config"
              mountPath: "/etc/wire/federator/conf"
            - name: "federator-ca"
              mountPath: "/etc/wire/federator/ca"
          ports:
            - name: internal
              containerPort: {{ .Values.service.internalFederatorPort }}
            - name: external
              containerPort: {{ .Values.service.externalFederatorPort }}
          # TODO ensure to have a status endpoint!
          # livenessProbe:
          #   httpGet:
          #     scheme: HTTP
          #     path: /i/status
          #     port: {{ .Values.service.internalFederatorPort }}
          # readinessProbe:
          #   httpGet:
          #     scheme: HTTP
          #     path: /i/status
          #     port: {{ .Values.service.internalFederatorPort }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
