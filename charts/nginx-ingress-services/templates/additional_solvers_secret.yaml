{{- if .Values.secrets.certManager.additionalSolversSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nginx-ingress-services.getAdditionalSolversSecret" . | quote }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: kubernetes.io/tls
data:
{{ toYaml .Values.secrets.certManager.additionalSolversSecret | indent 2 }}
{{- end -}}
