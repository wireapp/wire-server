      - all
      allow_credentials: true
    - path: /provider/pid
      envs:
      - all
      allow_credentials: true
    - path: /provider/services
      envs:
      - all
      allow_credentials: true
    - path: /providers
      envs:
      - all
    - path: /services
      envs:
      - all
    - path: /bot/self
      envs:
      - all
    - path: /bot/client
      envs:
      - all
    - path: /bot/users
      envs:
