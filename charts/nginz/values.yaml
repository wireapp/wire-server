      disable_zauth: true
      basic_auth: true
      versioned: false
    - path: /i/users/([^/]*)/rich-info
      envs:
      - staging
      disable_zauth: true
      basic_auth: true
      versioned: false
    - path: /i/users/([^/]*)/features/([^/])*
      envs:
