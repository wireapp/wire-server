apiVersion: v1
kind: Service
metadata:
  name: nginz
  labels:
    app: nginz
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.config.http.httpPort }}
      targetPort: 8080
    - name: ws
      port: {{ .Values.config.ws.wsPort }}
      targetPort: 8081
  selector:
    app: nginz
