#   CSP_EXTRA_SCRIPT_SRC: "https://*.example.com"
#   CSP_EXTRA_DEFAULT_SRC: "https://*.example.com"
#   CSP_EXTRA_FONT_SRC: "https://*.example.com"
#   CSP_EXTRA_FRAME_SRC: "https://*.example.com"
#   CSP_EXTRA_MANIFEST_SRC: "https://*.example.com"
