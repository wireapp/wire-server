# Default values for the account-pages.
replicaCount: 1
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "1"
image:
  repository: quay.io/wire/account
  tag: 2.1.4-5f9c54-v0.26.5-production
service:
  https:
    externalPort: 443
  http:
    internalPort: 8080

## The following has to be provided to deploy this chart

#config:
