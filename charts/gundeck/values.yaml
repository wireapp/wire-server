replicaCount: 3
image:
  repository: quay.io/wire/gundeck
  tag: do-not-use
service:
  externalPort: 8080
  internalPort: 8080
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"
config:
  logLevel: Info
  cassandra:
    host: aws-cassandra
  redis:
    host: redis-ephemeral-master
    port: 6379
    connectionMode: "master" # master | cluster
  # redisAdditionalWrite:
  #   host: redis-two
  #   port: 6379
  #   connectionMode: master
  bulkPush: true
  aws:
    region: "eu-west-1"
  proxy: {}
  # perNativePushConcurrency: 32
  maxConcurrentNativePushes:
    soft: 1000
serviceAccount:
  # When setting this to 'false', either make sure that a service account named
  # 'gundeck' exists or change the 'name' field to 'default'
  create: true
  name: gundeck
  annotations: {}
  automountServiceAccountToken: true

secrets: {}
