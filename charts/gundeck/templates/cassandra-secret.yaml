{{- with .Values.cassandra }}
{{- if and (hasKey .cassandra "tls") (.cassandra.tls.enabled) (hasKey .Values.cassandra.tls "ca") }}
apiVersion: v1
kind: Secret
metadata:
  name: gundeck-cassandra
  labels:
    app: brig
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  ca.pem: {{ .ca | b64enc | quote }}
{{- end }}
{{- end }}
