replicaCount: 3
image:
  repository: quay.io/wire/galley
  tag: do-not-use
  schemaRepository: quay.io/wire/galley-schema
service:
  externalPort: 8080
  internalPort: 8080
metrics:
  serviceMonitor:
    enabled: false
resources:
  requests:
    memory: "100Mi"
    cpu: "100m"
  limits:
    memory: "500Mi"
config:
  logLevel: Info
  logFormat: StructuredJSON
  logNetStrings: false
  cassandra:
    host: aws-cassandra
    replicaCount: 3
  enableFederation: false # keep enableFederation default in sync with brig and cargohold chart's config.enableFederation as well as wire-server chart's tags.federation
  # Not used if enableFederation is false
  rabbitmq:
    host: rabbitmq
    port: 5672
    vHost: /
  settings:
    httpPoolSize: 128
    maxTeamSize: 10000
    exposeInvitationURLsTeamAllowlist: []
    maxConvSize: 500
    intraListing: true
    # Either `conversationCodeURI` or `multiIngress` must be set
    #
    # `conversationCodeURI` is the URI prefix for conversation invitation links
    # It should be of form https://{ACCOUNT_PAGES}/conversation-join/
    conversationCodeURI: null
    #
    # `multiIngress` is a `Z-Host` depended setting of conversationCodeURI.
    # Use this only if you want to expose the instance on mutliple ingresses.
    # If set it must a map from `Z-Host` to URI prefix
    # Example:
    # multiIngress: 
    #    example.com: https://accounts.example.com/conversation-join/
    #    example.net: https://accounts.example.net/conversation-join/
    multiIngress: null
    # Disable one ore more API versions. Please make sure the configuration value is the same in all these charts:
    # brig, cannon, cargohold, galley, gundeck, proxy, spar.
    # disabledAPIVersions: [ v3 ]
    featureFlags:  # see #RefConfigOptions in `/docs/reference` (https://github.com/wireapp/wire-server/)
      appLock:
        defaults:
          config:
            enforceAppLock: false
            inactivityTimeoutSecs: 60
          status: enabled
      classifiedDomains:
        config:
          domains: []
        status: disabled
      conferenceCalling:
        defaults:
          status: enabled
      conversationGuestLinks:
        defaults:
          lockStatus: unlocked
          status: enabled
      fileSharing:
        defaults:
          lockStatus: unlocked
          status: enabled
      legalhold: disabled-by-default
      mls:
        defaults:
          status: disabled
          config:
            protocolToggleUsers: []
            defaultProtocol: proteus
            allowedCipherSuites: [1]
            defaultCipherSuite: 1
            supportedProtocols: [proteus, mls] # must contain defaultProtocol
      searchVisibilityInbound:
        defaults:
          status: disabled
      selfDeletingMessages:
        defaults:
          config:
            enforcedTimeoutSeconds: 0
          lockStatus: unlocked
          status: enabled
      sndFactorPasswordChallenge:
        defaults:
          lockStatus: locked
          status: disabled
      sso: disabled-by-default
      teamSearchVisibility: disabled-by-default
      validateSAMLemails:
        defaults:
          status: enabled
      outlookCalIntegration:
        defaults:
          status: disabled
          lockStatus: locked
      mlsE2EId:
        defaults:
          status: disabled
          config:
            verificationExpiration: 86400
            acmeDiscoveryUrl: null
          lockStatus: unlocked
      mlsMigration:
        defaults:
          status: disabled
          config:
            startTime: null # "2029-05-16T10:11:12.123Z"
            finaliseRegardlessAfter: null # "2029-10-17T00:00:00.000Z"
            usersThreshold: 100
            clientsThreshold: 100
          lockStatus: locked

  aws:
    region: "eu-west-1"
  proxy: {}
serviceAccount:
  # When setting this to 'false', either make sure that a service account named
  # 'galley' exists or change the 'name' field to 'default'
  create: true
  name: galley
  annotations: {}
  automountServiceAccountToken: true

secrets: {}

podSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
