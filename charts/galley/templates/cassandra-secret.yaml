{{- if (include "useCassandraCA" .Values.config)}}
{{- with .Values.cassandra }}
apiVersion: v1
kind: Secret
metadata:
  name: galley-cassandra
  labels:
    app: galley
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  ca.pem: {{ .ca | b64enc | quote }}
{{- end }}
{{- end }}
