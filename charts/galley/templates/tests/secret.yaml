apiVersion: v1
kind: Secret
metadata:
  name: galley-integration
  labels:
    app: galley-integration
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation
type: Opaque
data:
  {{- with .Values.tests.secrets }}
  provider-privatekey.pem: {{ .provider-privatekey.pem | b64enc | quote }}
  provider-publickey.pem: {{ .provider-publickey.pem | b64enc | quote }}
  provider-publiccert.pem: {{ .provider-publiccert.pem | b64enc | quote }}
  uploadXmlAwsAccessKeyId: {{ .uploadXmlAwsAccessKeyId | b64enc | quote }}
  uploadXmlAwsSecretAccessKey: {{ .uploadXmlAwsSecretAccessKey | b64enc | quote }}
  {{- end }}
