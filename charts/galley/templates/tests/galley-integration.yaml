apiVersion: v1
kind: Service
metadata:
  name: "galley-integration"
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": before-hook-creation
  labels:
    app: galley-integration
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: galley-integration
    release: {{ .Release.Name }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-galley-integration"
  annotations:
    "helm.sh/hook": test
  labels:
    app: galley-integration
    release: {{ .Release.Name }}
spec:
  volumes:
    - name: "galley-integration"
      configMap:
        name: "galley-integration"
    - name: "galley"
      configMap:
        name: "galley"
    - name: "galley-integration-secrets"
      configMap:
        name: "galley-integration-secrets"
    - name: "galley-secrets"
      secret:
        secretName: "galley"
  containers:
  - name: integration
    image: "{{ .Values.image.repository }}-integration:{{ .Values.image.tag }}"
    volumeMounts:
    - name: "galley-integration"
      mountPath: "/etc/wire/integration"
    - name: "galley"
      mountPath: "/etc/wire/galley/conf"
    - name: "galley-integration-secrets"
      # TODO: see corresp. TODO in brig.
      mountPath: "/etc/wire/integration-secrets"
    - name: "galley-secrets"
      mountPath: "/etc/wire/galley/secrets"
    env:
    # these dummy values are necessary for Amazonka's "Discover"
    - name: AWS_ACCESS_KEY_ID
      value: "dummy"
    - name: AWS_SECRET_ACCESS_KEY
      value: "dummy"
    - name: AWS_REGION
      value: "eu-west-1"
  restartPolicy: Never
