apiVersion: v1
kind: Secret
metadata:
  name: galley-mls
  labels:
    app: galley
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{- if .Values.mlsPrivateKeyContents }}
  ed25519.key: {{ .Values.mlsPrivateKeyContents | b64enc | quote }}
  {{- end -}}
