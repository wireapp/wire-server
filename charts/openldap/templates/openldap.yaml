apiVersion: v1
kind: Pod
metadata:
  name: "openldap"
  labels:
    wireService: openldap
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  securityContext:
    fsGroup: 911
  volumes:
    - name: "openldap-config"
      secret:
        secretName: "openldap-newusers-ldif"
    # - name: workdir
    #   emptyDir: {}
  restartPolicy: Never
  # initContainers:
  #   - name: install
  #     image: busybox
  #     command: ["/bin/sh","-c"]
  #     args:
  #     - "cp /config/*.* /workdir"
  #     - "chown 911:911 /workdir/*.*"
  #     volumeMounts:
  #     - name: workdir
  #       mountPath: "/workdir"
  #     volumeMounts:
  #     - name: "openldap-config"
  #       mountPath: "/config"    
  containers:
    - name: openldap
      image: osixia/openldap:1.5.0
      volumeMounts:
      - name: "openldap-config"
        mountPath: "/config"    
      ports:
      - containerPort: 389
      livenessProbe:
        tcpSocket:
          port: 389
        initialDelaySeconds: 60
        periodSeconds: 20
      env:
        - name: LDAP_SEED_INTERNAL_LDIF_PATH
          value: /config
        - name: LDAP_DOMAIN
          value: "nodomain"
        - name: LDAP_ORGANISATION
          value: "People"
        - name: LDAP_ADMIN_PASSWORD
          value: "admin"