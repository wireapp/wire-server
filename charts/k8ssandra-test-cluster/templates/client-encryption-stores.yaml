{{- if .Values.client_encryption_options.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: client-encryption-stores
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  keystore: {{ .Values.client_encryption_options.keystore | quote }}
  "keystore-password": {{ .Values.client_encryption_options.keystorePassword | b64enc | quote }}
  truststore: {{ .Values.client_encryption_options.truststore | quote }}
  "truststore-password": {{ .Values.client_encryption_options.truststorePassword | b64enc | quote }}
{{- end }}
