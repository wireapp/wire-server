resolver: snapshots/wire-1.4.yaml

packages:
- libs/api-bot
- libs/api-client
- libs/bilge
- libs/brig-types
- libs/cargohold-types
- libs/cassandra-util
- libs/extended
- libs/galley-types
- libs/gundeck-types
- libs/imports
- libs/metrics-collectd
- libs/metrics-core
- libs/metrics-wai
- libs/ropes
- libs/sodium-crypto-sign
- libs/ssl-util
- libs/tasty-cannon
- libs/types-common
- libs/types-common-aws
- libs/types-common-journal
- libs/wai-utilities
- libs/zauth
- services/brig
- services/cannon
- services/cargohold
- services/galley
- services/gundeck
- services/proxy
- services/spar
- tools/api-simulations
- tools/bonanza
- tools/db/auto-whitelist
- tools/db/migrate-sso-feature-flag
- tools/db/service-backfill
- tools/makedeb
- tools/stern

extra-deps:
- servant-swagger-1.1.6
- swagger2-2.3
- git: https://github.com/fimad/prometheus-haskell
  commit: 2e3282e5fb27ba8d989c271a0a989823fad7ec43
  subdirs:
  - wai-middleware-prometheus
  # wai-middleware-prometheus can be pulled from hackage once the
  # a version > 1.0.0 of wai-middleware-prometheus is available
  # (required: https://github.com/fimad/prometheus-haskell/pull/45)
- git: https://github.com/wireapp/saml2-web-sso
  commit: c0bcbe8ae5bb6fdc0b5b94f640f63a615c068cbf    # master (Apr 25, 2019)
- git: https://github.com/wireapp/hscim
  commit: 6b98b894c127eed4a5bde646ebf20febcfa656fa    # master (Apr 2, 2019)
- quickcheck-state-machine-0.4.2

flags:
  types-common:
    cql: true
    protobuf: true
    arbitrary: true

  galley-types:
    cql: true

  brig-types:
    cql: true

allow-newer: false

nix:
  shell-file: stack-deps.nix
