resolver: snapshots/wire-2.0.yaml

packages:
- libs/api-bot
- libs/api-client
- libs/bilge
- libs/brig-types
- libs/cargohold-types
- libs/cassandra-util
- libs/extended
- libs/federation-util
- libs/galley-types
- libs/gundeck-types
- libs/imports
- libs/metrics-core
- libs/metrics-wai
- libs/ropes
- libs/sodium-crypto-sign
- libs/ssl-util
- libs/tasty-cannon
- libs/types-common
- libs/types-common-aws
- libs/types-common-journal
- libs/wai-utilities
- libs/zauth
- services/brig
- services/cannon
- services/cargohold
- services/galley
- services/gundeck
- services/proxy
- services/spar
- tools/api-simulations
- tools/bonanza
- tools/db/auto-whitelist
- tools/db/migrate-sso-feature-flag
- tools/db/service-backfill
- tools/makedeb
- tools/stern

extra-deps:
- servant-swagger-1.1.7.1
- swagger2-2.5
- git: https://github.com/fimad/prometheus-haskell
  commit: 2e3282e5fb27ba8d989c271a0a989823fad7ec43
  subdirs:
  - wai-middleware-prometheus
  # wai-middleware-prometheus can be pulled from hackage once the
  # a version > 1.0.0 of wai-middleware-prometheus is available
  # (required: https://github.com/fimad/prometheus-haskell/pull/45)
- git: https://github.com/wireapp/saml2-web-sso
  commit: 7a83e300ba1e142bd4c020b728994fdfc9cb08d3
- git: https://github.com/wireapp/hscim
  commit: af22d89e7723d0f1a264fb4dbd0b4bbb4097c7a1  # master (Feb 4, 2020)

flags:
  types-common:
    cql: true
    protobuf: true
    arbitrary: true

  galley-types:
    cql: true

  brig-types:
    cql: true

allow-newer: false

nix:
  shell-file: stack-deps.nix
