resolver: snapshots/wire-1.4.yaml

packages:
- libs/api-bot
- libs/api-client
- libs/bilge
- libs/brig-types
- libs/cargohold-types
- libs/cassandra-util
- libs/extended
- libs/galley-types
- libs/gundeck-types
- libs/imports
- libs/metrics-collectd
- libs/metrics-core
- libs/metrics-wai
- libs/ropes
- libs/sodium-crypto-sign
- libs/ssl-util
- libs/tasty-cannon
- libs/types-common
- libs/types-common-aws
- libs/types-common-journal
- libs/wai-utilities
- libs/zauth
- services/brig
- services/cannon
- services/cargohold
- services/galley
- services/gundeck
- services/proxy
- services/spar
- tools/api-simulations
- tools/bonanza
- tools/db/auto-whitelist
- tools/db/migrate-sso-feature-flag
- tools/db/service-backfill
- tools/makedeb
- tools/stern

extra-deps:
- servant-swagger-1.1.6
- swagger2-2.3
- git: https://github.com/wireapp/prometheus-haskell
  commit: 9bcd5423e0e33a6db8b1e69b50d74e8b47daa737
  subdirs:
  - wai-middleware-prometheus
  # wai-middleware-prometheus can be pulled from hackage once the
  # version including
  # https://github.com/fimad/prometheus-haskell/pull/44 has been
  # merged (any time after Tue 21 May 2019 03:42:48 PM CEST).
  #
  # an even better fix is in
  # https://github.com/fimad/prometheus-haskell/pull/45; see comment
  # in /libs/metrics-wai/src/Data/Metrics/Middleware/Prometheus.hs at
  # `instrumentHandlerValue`.
- git: https://github.com/wireapp/saml2-web-sso
  commit: ff9b9f445475809d1fa31ef7f2932caa0ed31613    # master (Oct 9, 2019)
- git: https://github.com/wireapp/hscim
  commit: 6b98b894c127eed4a5bde646ebf20febcfa656fa    # master (Apr 2, 2019)
- quickcheck-state-machine-0.4.2

flags:
  types-common:
    cql: true
    protobuf: true
    arbitrary: true

  galley-types:
    cql: true

  brig-types:
    cql: true

allow-newer: false

nix:
  shell-file: stack-deps.nix
