port 0
tls-port 6377
tls-cert-file /usr/local/etc/redis/cert.pem
tls-key-file /usr/local/etc/redis/key.pem
tls-ca-cert-file /usr/local/etc/redis/ca.pem
tls-auth-clients no
tls-cluster yes

cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000

appendonly yes

requirepass very-secure-redis-cluster-password
masterauth very-secure-redis-cluster-password
