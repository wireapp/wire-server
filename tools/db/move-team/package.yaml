defaults:
  local: ../../../package-defaults.yaml
name: move-team
version: '1.0.0'
synopsis: Export a team from one backend, or import it into another
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2018 Wire Swiss GmbH
license: AGPL-3

ghc-options:
- -funbox-strict-fields
- -threaded
- -with-rtsopts=-N
- -with-rtsopts=-T
- -rtsopts

dependencies:
- base
- aeson
- brig-types
- bytestring
- cassandra-util
- conduit
- containers
- cql
- filepath
- galley
- imports
- iproute
- lens
- megaparsec
- optparse-applicative
- process
- raw-strings-qq
- stache
- text
- time
- tinylog
- types-common
- uuid
- vector
- wire-api

library:
  source-dirs: src

executables:
  move-team:
    main: Main.hs
    source-dirs: move-team
    dependencies:
      - move-team

  move-team-generate:
    main: Main.hs
    source-dirs: move-team-generate
    dependencies:
      - move-team
