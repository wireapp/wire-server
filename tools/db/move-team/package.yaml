defaults:
  local: ../../../package-defaults.yaml
name: move-team
version: '1.0.0'
synopsis: Export a team from one backend, or import it into another
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2018 Wire Swiss GmbH
license: AGPL-3
ghc-options:
- -funbox-strict-fields
- -threaded
- -with-rtsopts=-N
- -with-rtsopts=-T
- -rtsopts
dependencies:
- base
- aeson
- attoparsec
- brig-types
- bytestring
- bytestring
- bytestring-conversion
- cassandra-util
- conduit
- directory
- extended
- filepath
- galley
- galley-types
- imports
- iproute
- lens
- megaparsec
- mtl
- optparse-applicative
- process
- parser-combinators
- raw-strings-qq
- stache
- text
- time
- tinylog
- types-common
- unliftio
- uuid
- vector
- wire-api
library:
  source-dirs: src

executables:
  move-team:
    main: Main.hs
    source-dirs: src

  gen-table-types:
    main: Run.hs
    source-dirs: gen-table-types/src
    dependencies:
      - move-team
