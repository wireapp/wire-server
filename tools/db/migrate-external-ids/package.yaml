defaults:
  local: ../../../package-defaults.yaml
name: migrate-external-ids
version: '1.0.0'
synopsis: Migrate from spar.scim_external_ids to spar.scim_external
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2020 Wire Swiss GmbH
license: AGPL-3
ghc-options:
- -funbox-strict-fields
- -threaded
- -with-rtsopts=-N
- -with-rtsopts=-T
- -rtsopts

dependencies:
- attoparsec
- base
- bytestring
- bytestring-conversion
- cassandra-util
- conduit
- containers
- cql
- extended
- imports
- lens
- mtl
- optparse-applicative
- text
- time
- tinylog
- types-common
- unliftio
- uuid
- wire-api

library:
  source-dirs: src
  default-extensions:
    - RecordWildCards

executables:
  migrate-external-ids:
    main: Main.hs
    source-dirs: src

    default-extensions:
      - RecordWildCards
