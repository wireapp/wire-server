defaults: 
  local: ../../package-defaults.yaml
name: makedeb
version: '0.3.0'
synopsis: Create debian archives with dpkg-deb.
description: A simple wrapper around dpkg-deb.
category: System
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
library:
  source-dirs: src
  exposed-modules:
  - System.MakeDeb
  dependencies:
  - base >=4.6 && <5.0
  - directory >=1.2
  - filepath >=1.3
  - optparse-applicative >=0.8
  - shelly >=1.5
  - system-filepath >=0.4
  - text >=0.11
  - transformers >=0.3
executables:
  makedeb:
    main: src/Main.hs
    ghc-options:
    - -threaded
    dependencies:
    - base
    - makedeb
    - optparse-applicative
