defaults:
  local: ../../package-defaults.yaml
name: bonanza
version: '3.6.0'
synopsis: Log Processing.
description: Parsing, transforming, and forwarding of log data.
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
license: AGPL-3
dependencies:
- bytestring
- conduit
- conduit-extra
- imports
- text
library:
  source-dirs: src
  ghc-options:
  - -funbox-small-strict-fields
  - -fno-warn-unused-do-bind
  dependencies:
  - base ==4.*
  - aeson >=1.0
  - attoparsec >=0.10
  - binary
  - cereal
  - cereal-conduit
  - containers
  - exceptions
  - geoip2
  - http-client
  - http-types
  - iproute
  - lens
  - lens-aeson
  - network
  - network-bsd
  - optparse-applicative >=0.11
  - protobuf >=0.2.1.1
  - scientific
  - safe
  - snappy
  - snappy-framing
  - time >=1.5
  - unordered-containers
  - vector
executables:
  bonanza:
    main: main/Main.hs
    ghc-options:
    - -funbox-small-strict-fields
    - -fno-warn-unused-do-bind
    - -threaded
    - -rtsopts
    - -with-rtsopts=-T
    - -with-rtsopts=-N
    dependencies:
    - base ==4.*
    - bonanza
  kibana-raw:
    main: main/KibanaRaw.hs
    ghc-options:
    - -funbox-small-strict-fields
    - -rtsopts
    dependencies:
    - aeson >=1.0
    - base
    - clock
    - cryptonite
    - optparse-applicative
    - time
  kibanana:
    main: main/Kibanana.hs
    ghc-options:
    - -funbox-small-strict-fields
    - -fno-warn-unused-do-bind
    - -threaded
    - -rtsopts
    - -with-rtsopts=-T
    - -with-rtsopts=-N
    dependencies:
    - async
    - base
    - containers
    - errors
    - http-client >=0.4.18 && <5
    - http-conduit
    - http-client-tls
    - optparse-applicative
    - stm
tests:
  bonanza-tests:
    main: Main.hs
    source-dirs: test/unit
    ghc-options:
    - -threaded
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - attoparsec
    - base
    - bonanza
    - http-types
    - lens
    - QuickCheck
    - scientific
    - tasty
    - tasty-quickcheck
    - time
    - vector
