defaults:
  local: ../../package-defaults.yaml
name: stern
version: '1.7.2'
description: Backoffice facade
category: Network
author: Wire Swiss GmbH
maintainer: Wire Swiss GmbH <backend@wire.com>
copyright: (c) 2017 Wire Swiss GmbH
license: AGPL-3
dependencies:
- imports
- extended
- unliftio
library:
  source-dirs: src
  ghc-options:
  - -funbox-strict-fields
  dependencies:
  - base                      >= 4.5     && < 5
  - aeson                     >= 0.11
  - bilge                     >= 0.12
  - brig-types                >= 0.9.6
  - bytestring                >= 0.10
  - bytestring-conversion     >= 0.2
  - data-default              >= 0.5
  - errors                    >= 1.4
  - exceptions                >= 0.6
  - extended
  - galley-types              >= 0.81.0
  - gundeck-types             >= 0.1
  - http-client               >= 0.4
  - http-types                >= 0.8
  - lens                      >= 4.4
  - metrics-wai               >= 0.3
  - mtl                       >= 2.1
  - split                     >= 0.2
  - string-conversions
  - swagger                   >= 0.3
  - text                      >= 1.1
  - tinylog                   >= 0.10
  - transformers              >= 0.3
  - types-common              >= 0.4.13
  - unordered-containers      >= 0.2
  - uuid                      >= 1.3
  - wai                       >= 3.0
  - wai-extra                 >= 3.0
  - wai-predicates            >= 0.8
  - wai-routing               >= 0.10
  - wai-utilities             >= 0.9
  - warp                      >= 3.0
  - wire-api                  >= 0.1
  - yaml
executables:
  stern:
    main: src/Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-T
    dependencies:
    - base
    - stern
    - types-common
    when:
    - condition: flag(static)
      ld-options: -static
flags:
  static:
    description: Enable static linking
    manual: true
    default: false
