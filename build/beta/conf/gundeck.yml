gundeck:
  host: 0.0.0.0
  port: 8086

cassandra:
  endpoint:
    host: cassandra
    port: 9042
  keyspace: gundeck_test

redis:
  host: redis
  port: 6379

# Gundeck uses discovery for AWS access key / secrets 
# For more details, check amazonka's documentation at:
# https://hackage.haskell.org/package/amazonka-1.4.5/docs/Network-AWS.html#t:Credentials
aws:
  queueName: local-gundeck-events
  region: eu-west-1
  account: local
  arnEnv: local

fallback:
  skipFallbacks: true
  queueDelay: 3600
  queueLimit: 10
  queueBurst: 10

settings:
  httpPoolSize: 4
  notificationTTL: 86400
