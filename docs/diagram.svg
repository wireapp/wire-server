<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8" />
  
  <!-- wireapp Organization Container -->
  <rect x="50" y="20" width="700" height="430" rx="10" ry="10" fill="#f0f0f0" stroke="#888" stroke-width="2" />
  <text x="400" y="45" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">wireapp (GitHub Organization)</text>
  
  <!-- wire-server Repository Container -->
  <rect x="80" y="60" width="300" height="180" rx="5" ry="5" fill="#ffffff" stroke="#666" stroke-width="2" />
  <text x="230" y="85" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">wire-server Repository</text>
  
  <!-- wire-docs Repository Container -->
  <rect x="420" y="60" width="300" height="280" rx="5" ry="5" fill="#ffffff" stroke="#666" stroke-width="2" />
  <text x="570" y="85" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">wire-docs Repository</text>
  
  <!-- Files in wire-server -->
  <rect x="100" y="110" width="260" height="40" rx="5" ry="5" fill="#f9f9ff" stroke="#333" stroke-width="1" />
  <text x="230" y="135" font-family="Arial" font-size="14" text-anchor="middle">docs/src/.../understand/main.md</text>
  
  <rect x="100" y="170" width="260" height="40" rx="5" ry="5" fill="#f9f9ff" stroke="#333" stroke-width="1" />
  <text x="230" y="195" font-family="Arial" font-size="14" text-anchor="middle">docs/src/.../understand/token-step-01.png</text>
  
  <!-- Submodule in wire-docs -->
  <rect x="440" y="110" width="260" height="40" rx="5" ry="5" fill="#e6e6ff" stroke="#333" stroke-width="1" />
  <text x="570" y="135" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">wire-server/ (submodule)</text>
  
  <!-- Symlinks in wire-docs -->
  <rect x="440" y="170" width="260" height="40" rx="5" ry="5" fill="#e6f2ff" stroke="#333" stroke-dasharray="5,5" stroke-width="1" />
  <text x="570" y="195" font-family="Arial" font-size="14" text-anchor="middle">src/.../understand/main.md (symlink)</text>
  
  <rect x="440" y="230" width="260" height="40" rx="5" ry="5" fill="#e6f2ff" stroke="#333" stroke-dasharray="5,5" stroke-width="1" />
  <text x="570" y="255" font-family="Arial" font-size="14" text-anchor="middle">src/.../understand/token-step-01.png (symlink)</text>
  
  <!-- Arrows -->
  <!-- From files to submodule -->
  <path d="M360 130 L420 130" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M360 190 C390 190, 390 130, 420 130" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- From submodule to symlinks -->
  <path d="M570 150 L570 170" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M570 150 C610 150, 610 230, 570 230" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Dashed lines showing symlink relationships -->
  <path d="M440 190 C300 190, 300 130, 360 130" fill="none" stroke="#0066cc" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#blueArrowhead)" />
  <path d="M440 250 C300 250, 300 190, 360 190" fill="none" stroke="#0066cc" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#blueArrowhead)" />
  
  <!-- Legend -->
  <rect x="80" y="280" width="640" height="150" rx="5" ry="5" fill="#ffffff" stroke="#666" stroke-width="1" />
  <text x="400" y="305" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Relationship Explanation</text>
  
  <rect x="100" y="320" width="30" height="15" fill="#f9f9ff" stroke="#333" stroke-width="1" />
  <text x="140" y="332" font-family="Arial" font-size="14" text-anchor="start">Original file in wire-server</text>
  
  <rect x="350" y="320" width="30" height="15" fill="#e6f2ff" stroke="#333" stroke-dasharray="5,5" stroke-width="1" />
  <text x="390" y="332" font-family="Arial" font-size="14" text-anchor="start">Symlink in wire-docs</text>
  
  <text x="400" y="360" font-family="Arial" font-size="14" text-anchor="middle">Symlink paths from wire-docs to wire-server:</text>
  <text x="400" y="385" font-family="Arial" font-size="13" text-anchor="middle">main.md → ../../../../wire-server/docs/src/understand/single-sign-on/understand/main.md</text>
  <text x="400" y="410" font-family="Arial" font-size="13" text-anchor="middle">token-step-01.png → ../../../../wire-server/docs/src/understand/single-sign-on/understand/token-step-01.png</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="blueArrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc" />
    </marker>
  </defs>
</svg>