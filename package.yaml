name:                hscim
version:             0.1.0.0
synopsis:            ...
description:         ...
homepage:            https://github.com/wireapp/hscim/README.md
license:             AGPL-3
license-file:        LICENSE
author:              Wire Swiss GmbH
maintainer:          Wire Swiss GmbH <backend@wire.com>
copyright:           (c) 2018 Wire Swiss GmbH
category:            Web
build-type:          Simple
github:              wireapp/hscim

default-extensions:
  - OverloadedStrings
  - FlexibleContexts
  - FlexibleInstances
  - TypeSynonymInstances
  - DeriveGeneric

extra-source-files:
  - README.md

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - aeson-qq
  - mtl
  - servant
  - servant-server
  - servant-generic
  - text
  - time
  - wai
  - network-uri
  - unordered-containers
  - email-validate
  - errors

ghc-options: -Wall

library:
  source-dirs: src

tests:
  spec:
    main: Spec.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    source-dirs:
      - test
      - src
    dependencies:
      - base
      - bytestring
      - hscim
      - hspec
      - hspec-wai
      - hspec-wai-json
      - aeson
      - aeson-qq
      - http-types
      - stm-containers
      - text
      - bytestring
      - wai-extra
      - stm
      - stm-containers
      - mtl
      - list-t
      - time
      - servant-server
      - vector
      - hspec-expectations
      - hspec-discover
      - warp
      - wai-logger
